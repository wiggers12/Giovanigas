<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Gigas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: #0056d6;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #0056d6;
    }
    .pedido-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 15px;
      background: #fafafa;
    }
    .pedido-card img, .pedido-card video {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .pedido-info { flex-grow: 1; }
    .pedido-info h3 { margin: 0; font-size: 18px; }
    .pedido-info p { margin: 5px 0; color: #666; }
    .acoes button {
      background: red;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .acoes button:hover { background: darkred; }
    .total {
      text-align: right;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
    .finalizar {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #28a745;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .finalizar:hover { background: #1e7e34; }
    .voltar {
      display: block;
      text-align: center;
      margin: 20px auto;
      text-decoration: none;
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .voltar:hover { background: black; }
    .formulario { margin-top: 25px; }
    .formulario label { display: block; margin: 8px 0 4px; font-weight: bold; }
    .formulario input, .formulario select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>üõí Meus Pedidos</header>

  <div class="container">
    <h2>Produtos no Carrinho</h2>
    <div id="lista-pedidos"></div>
    <p class="total" id="total">Total: R$ 0,00</p>

    <!-- NOVO FORMUL√ÅRIO DE DADOS DO CLIENTE -->
    <div class="formulario">
      <h2>Dados do Cliente</h2>
      <label>Nome:</label>
      <input type="text" id="clienteNome" placeholder="Seu nome" required>
      <label>Telefone:</label>
      <input type="text" id="clienteTelefone" placeholder="(51) 99999-9999" required>
      <label>Endere√ßo:</label>
      <input type="text" id="clienteEndereco" placeholder="Rua, n√∫mero, bairro" required>

      <h2>Entrega & Pagamento</h2>
      <label>Forma de Entrega:</label>
      <select id="formaEntrega">
        <option value="Retirada">Retirada no Local</option>
        <option value="Entrega Normal">Entrega Normal</option>
        <option value="Entrega Expressa">Entrega Expressa</option>
      </select>

      <label>Forma de Pagamento:</label>
      <select id="formaPagamento">
        <option value="Pix">Pix</option>
        <option value="Cart√£o">Cart√£o</option>
        <option value="Dinheiro">Dinheiro na Entrega</option>
      </select>
    </div>

    <button class="finalizar" onclick="finalizarPedido()">‚úÖ Finalizar Pedido</button>
  </div>

  <a href="catalogo.html" class="voltar">‚¨Ö Voltar ao Cat√°logo</a>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
      authDomain: "giovanigas-d959b.firebaseapp.com",
      projectId: "giovanigas-d959b",
      storageBucket: "giovanigas-d959b.app",
      messagingSenderId: "728326355548",
      appId: "1:728326355548:web:9dda06e1c1148337618499",
      measurementId: "G-ESHC9P6XGZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

    function mostrarPedidos() {
      const lista = document.getElementById("lista-pedidos");
      lista.innerHTML = "";
      let total = 0;

      if (carrinho.length === 0) {
        lista.innerHTML = "<p>Seu carrinho est√° vazio.</p>";
      } else {
        carrinho.forEach((p, index) => {
          total += parseFloat(p.preco);

          let midiaTag = p.tipo === "imagem"
            ? `<img src="${p.midia}" alt="${p.nome}">`
            : `<video src="${p.midia}" controls></video>`;

          const card = document.createElement("div");
          card.className = "pedido-card";
          card.innerHTML = `
            ${midiaTag}
            <div class="pedido-info">
              <h3>${p.nome}</h3>
              <p>R$ ${p.preco}</p>
            </div>
            <div class="acoes">
              <button onclick="removerPedido(${index})">‚ùå Remover</button>
            </div>
          `;
          lista.appendChild(card);
        });
      }
      document.getElementById("total").innerText = "Total: R$ " + total.toFixed(2);
    }

    window.removerPedido = function(index) {
      carrinho.splice(index, 1);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      mostrarPedidos();
    }

    window.finalizarPedido = async function() {
      if (carrinho.length === 0) {
        alert("Seu carrinho est√° vazio!");
        return;
      }

      const clienteNome = document.getElementById("clienteNome").value.trim();
      const clienteTelefone = document.getElementById("clienteTelefone").value.trim();
      const clienteEndereco = document.getElementById("clienteEndereco").value.trim();
      const formaEntrega = document.getElementById("formaEntrega").value;
      const formaPagamento = document.getElementById("formaPagamento").value;

      if (!clienteNome || !clienteTelefone || !clienteEndereco) {
        alert("Preencha todos os dados do cliente!");
        return;
      }

      try {
        await addDoc(collection(db, "pedidos"), {
          clienteNome,
          clienteTelefone,
          clienteEndereco,
          formaEntrega,
          formaPagamento,
          itens: carrinho,
          total: carrinho.reduce((sum, p) => sum + parseFloat(p.preco), 0),
          status: "Pendente",
          data: serverTimestamp()
        });

        alert("‚úÖ Pedido enviado com sucesso!");
        localStorage.removeItem("carrinho");
        carrinho = [];
        mostrarPedidos();
      } catch (e) {
        alert("‚ùå Erro ao salvar pedido: " + e.message);
      }
    }

    mostrarPedidos();
  </script>
</body>
</html>
