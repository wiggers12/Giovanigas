<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos - Gigas</title>

  <!-- Fonte e Ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #004aad;
      --secondary: #ff9500;
      --danger: #e63946;
      --success: #06d6a0;
      --light: #fff;
      --gray: #f4f4f9;
      --dark: #222;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    body { background: var(--gray); color: var(--dark); }

    header {
      background: var(--primary);
      color: var(--light);
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: var(--light);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 { text-align: center; margin-bottom: 20px; color: var(--primary); }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    form input, form select, form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
      transition: border 0.2s;
    }

    form input:focus, form select:focus, form textarea:focus {
      border: 1px solid var(--primary);
      outline: none;
    }

    form textarea { grid-column: span 2; resize: none; }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary { background: var(--primary); color: var(--light); }
    .btn-primary:hover { background: #00307a; }

    .btn-danger { background: var(--danger); color: var(--light); }
    .btn-danger:hover { background: #b2182b; }

    .btn-edit { background: var(--secondary); color: var(--light); }
    .btn-edit:hover { background: #cc7a00; }

    .orders {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .card {
      background: var(--light);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover { transform: scale(1.03); }

    .card h3 { margin-bottom: 10px; color: var(--primary); }

    .actions {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .actions button {
      flex: 1;
      margin: 0 5px;
    }

    .back-btn {
      display: block;
      margin: 20px auto;
      text-align: center;
      padding: 12px;
      width: 200px;
      background: var(--success);
      color: var(--light);
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-btn:hover { background: #04a97f; }
  </style>
</head>
<body>

  <header><i class="fas fa-box"></i> Pedidos - Gigas</header>

  <div class="container">
    <h2><i class="fas fa-plus-circle"></i> Cadastrar Pedido</h2>
    <form id="orderForm">
      <input type="text" id="cliente" placeholder="Nome do Cliente" required />
      <input type="text" id="produto" placeholder="Produto" required />
      <input type="number" id="quantidade" placeholder="Quantidade" min="1" required />
      <select id="status">
        <option value="Pendente">Pendente</option>
        <option value="Em andamento">Em andamento</option>
        <option value="Finalizado">Finalizado</option>
      </select>
      <textarea id="observacoes" rows="3" placeholder="Observações"></textarea>
      <button type="submit" class="btn-primary" style="grid-column: span 2;"><i class="fas fa-save"></i> Salvar Pedido</button>
    </form>

    <h2 style="margin-top:40px;"><i class="fas fa-list"></i> Lista de Pedidos</h2>
    <div class="orders" id="ordersList"></div>

    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Voltar ao Menu</a>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc, getDocs, deleteDoc, doc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const orderForm = document.getElementById("orderForm");
    const ordersList = document.getElementById("ordersList");

    // Cadastrar Pedido
    orderForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const cliente = document.getElementById("cliente").value;
      const produto = document.getElementById("produto").value;
      const quantidade = document.getElementById("quantidade").value;
      const status = document.getElementById("status").value;
      const observacoes = document.getElementById("observacoes").value;

      try {
        await addDoc(collection(db, "pedidos"), { cliente, produto, quantidade, status, observacoes });
        alert("Pedido cadastrado com sucesso!");
        orderForm.reset();
        carregarPedidos();
      } catch (error) {
        alert("Erro ao cadastrar pedido: " + error.message);
      }
    });

    // Listar Pedidos
    async function carregarPedidos() {
      ordersList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "pedidos"));
      querySnapshot.forEach((docSnap) => {
        const pedido = docSnap.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3><i class="fas fa-user"></i> ${pedido.cliente}</h3>
          <p><i class="fas fa-box"></i> Produto: ${pedido.produto}</p>
          <p><i class="fas fa-sort-numeric-up"></i> Quantidade: ${pedido.quantidade}</p>
          <p><i class="fas fa-info-circle"></i> Status: <b>${pedido.status}</b></p>
          <p><i class="fas fa-sticky-note"></i> ${pedido.observacoes || "Sem observações"}</p>
          <div class="actions">
            <button class="btn-edit" onclick="editarPedido('${docSnap.id}', '${pedido.status}')"><i class="fas fa-edit"></i></button>
            <button class="btn-danger" onclick="excluirPedido('${docSnap.id}')"><i class="fas fa-trash"></i></button>
          </div>
        `;
        ordersList.appendChild(card);
      });
    }

    // Excluir Pedido
    window.excluirPedido = async function(id) {
      if (confirm("Deseja realmente excluir este pedido?")) {
        await deleteDoc(doc(db, "pedidos", id));
        carregarPedidos();
      }
    }

    // Editar Pedido
    window.editarPedido = async function(id, statusAtual) {
      const novoStatus = prompt("Editar Status (Pendente, Em andamento, Finalizado):", statusAtual);
      if (novoStatus) {
        await updateDoc(doc(db, "pedidos", id), { status: novoStatus });
        carregarPedidos();
      }
    }

    // Carregar ao abrir
    carregarPedidos();
  </script>
</body>
</html>
