  <script type="module">
    // =========================
    // Firebase Configura√ß√£o
    // =========================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { 
      getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { 
      getStorage, ref, uploadBytes, getDownloadURL 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
      authDomain: "giovanigas-d959b.firebaseapp.com",
      projectId: "giovanigas-d959b",
      storageBucket: "giovanigas-d959b.appspot.com",
      messagingSenderId: "728326355548",
      appId: "1:728326355548:web:9dda06e1c1148337618499",
      measurementId: "G-ESHC9P6XGZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // =========================
    // Autentica√ß√£o
    // =========================
    const loginSection = document.getElementById("login");
    const adminSection = document.getElementById("admin");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.style.display = "none";
        adminSection.style.display = "block";
        carregarDashboard();
        carregarPedidos();
        carregarProdutos();
        carregarClientes();
      } else {
        loginSection.style.display = "block";
        adminSection.style.display = "none";
      }
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch (err) {
        alert("Erro no login: " + err.message);
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
    });

    // =========================
    // Dashboard
    // =========================
    async function carregarDashboard() {
      const pedidosSnap = await getDocs(collection(db, "pedidos"));
      let totalPedidos = pedidosSnap.size;
      let totalVendas = 0;
      let vendasPorDia = {};

      pedidosSnap.forEach((doc) => {
        const p = doc.data();
        totalVendas += p.total;
        let dia = new Date(p.data).toLocaleDateString();
        vendasPorDia[dia] = (vendasPorDia[dia] || 0) + p.total;
      });

      document.getElementById("totalPedidos").innerText = totalPedidos;
      document.getElementById("totalVendas").innerText = "R$ " + totalVendas.toFixed(2);

      const ctx = document.getElementById("chartVendas");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(vendasPorDia),
          datasets: [{
            label: "Vendas (R$)",
            data: Object.values(vendasPorDia),
            backgroundColor: "#007bff"
          }]
        }
      });
    }

    // =========================
    // Financeiro / Pedidos
    // =========================
    async function carregarPedidos() {
      const pedidosSnap = await getDocs(collection(db, "pedidos"));
      const tbody = document.getElementById("listaPedidos");
      tbody.innerHTML = "";
      pedidosSnap.forEach((docSnap) => {
        const p = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.clienteId}</td>
          <td>${p.total}</td>
          <td>${p.status}</td>
          <td>${new Date(p.data).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // =========================
    // Estoque / Produtos
    // =========================
    async function carregarProdutos() {
      const produtosSnap = await getDocs(collection(db, "produtos"));
      const tbody = document.getElementById("listaProdutos");
      tbody.innerHTML = "";
      produtosSnap.forEach((docSnap) => {
        const p = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.nome}</td>
          <td>R$ ${p.preco}</td>
          <td>${p.estoque}</td>
          <td>
            ${p.fotoUrl ? `<img src="${p.fotoUrl}" width="60">` : ""}
            ${p.videoUrl ? `<video src="${p.videoUrl}" width="100" controls></video>` : ""}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("addProdutoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("produtoNome").value;
      const preco = parseFloat(document.getElementById("produtoPreco").value);
      const estoque = parseInt(document.getElementById("produtoEstoque").value);
      const fotoFile = document.getElementById("produtoFoto").files[0];
      const videoFile = document.getElementById("produtoVideo").files[0];

      let fotoUrl = "";
      let videoUrl = "";

      if (fotoFile) {
        const fotoRef = ref(storage, "produtos/fotos/" + Date.now() + "-" + fotoFile.name);
        await uploadBytes(fotoRef, fotoFile);
        fotoUrl = await getDownloadURL(fotoRef);
      }

      if (videoFile) {
        const videoRef = ref(storage, "produtos/videos/" + Date.now() + "-" + videoFile.name);
        await uploadBytes(videoRef, videoFile);
        videoUrl = await getDownloadURL(videoRef);
      }

      await addDoc(collection(db, "produtos"), { nome, preco, estoque, fotoUrl, videoUrl });
      carregarProdutos();
      e.target.reset();
    });

    // =========================
    // Clientes
    // =========================
    async function carregarClientes() {
      const clientesSnap = await getDocs(collection(db, "clientes"));
      const tbody = document.getElementById("listaClientes");
      tbody.innerHTML = "";
      clientesSnap.forEach((docSnap) => {
        const c = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${c.nome}</td>
          <td>${c.telefone}</td>
          <td>${c.endereco}</td>
          <td>${c.email}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
