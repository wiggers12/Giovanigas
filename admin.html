<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gigas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f7fa; }
    header { background: #0056d6; color: white; padding: 15px; text-align: center; }
    .container { max-width: 900px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; }
    h2 { color: #0056d6; }
    input, button { margin: 5px 0; padding: 10px; width: 100%; }
    button { background: #0056d6; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #003f9e; }
    .hidden { display: none; }
    .produto-lista { margin-top: 20px; }
    .produto { padding: 10px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <header>🔑 Admin - Gigas</header>
  <div class="container">

    <!-- Login -->
    <div id="login-area">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="E-mail">
      <input type="password" id="senha" placeholder="Senha">
      <button id="btnLogin">Entrar</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <h2>Painel do Admin</h2>
      <button id="btnLogout">Sair</button>

      <h3>Cadastrar Produto</h3>
      <form id="formProduto">
        <input type="text" id="nome" placeholder="Nome do Produto" required>
        <input type="number" id="preco" placeholder="Preço" step="0.01" required>
        <input type="number" id="estoque" placeholder="Estoque" required>
        <input type="url" id="foto" placeholder="URL da Imagem">
        <input type="url" id="video" placeholder="URL do Vídeo">
        <button type="submit">Salvar Produto</button>
      </form>

      <h3>Produtos Cadastrados</h3>
      <div id="listaProdutos" class="produto-lista"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // 🔹 Config
    const firebaseConfig = {
      apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
      authDomain: "giovanigas-d959b.firebaseapp.com",
      projectId: "giovanigas-d959b",
      storageBucket: "giovanigas-d959b.appspot.com",
      messagingSenderId: "728326355548",
      appId: "1:728326355548:web:9dda06e1c1148337618499",
      measurementId: "G-ESHC9P6XGZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // 🔹 Login
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch (e) {
        alert("Erro no login: " + e.message);
      }
    });

    // 🔹 Logout
    document.getElementById("btnLogout").addEventListener("click", () => {
      signOut(auth);
    });

    // 🔹 Verifica usuário
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("login-area").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        carregarProdutos();
      } else {
        document.getElementById("login-area").classList.remove("hidden");
        document.getElementById("dashboard").classList.add("hidden");
      }
    });

    // 🔹 Salvar Produto
    document.getElementById("formProduto").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const preco = parseFloat(document.getElementById("preco").value);
      const estoque = parseInt(document.getElementById("estoque").value);
      const foto = document.getElementById("foto").value;
      const video = document.getElementById("video").value;

      try {
        await addDoc(collection(db, "produtos"), { nome, preco, estoque, foto, video });
        alert("✅ Produto cadastrado!");
        document.getElementById("formProduto").reset();
        carregarProdutos();
      } catch (e) {
        alert("❌ Erro: " + e.message);
      }
    });

    // 🔹 Carregar Produtos
    async function carregarProdutos() {
      const lista = document.getElementById("listaProdutos");
      lista.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "produtos"));
      querySnapshot.forEach((docSnap) => {
        const p = docSnap.data();
        const div = document.createElement("div");
        div.className = "produto";
        div.innerHTML = `
          <strong>${p.nome}</strong><br>
          Preço: R$ ${p.preco.toFixed(2)}<br>
          Estoque: ${p.estoque}<br>
          ${p.foto ? `<img src="${p.foto}" style="max-width:100px;">` : ""}
          ${p.video ? `<video src="${p.video}" style="max-width:100px;" controls></video>` : ""}
          <button onclick="editarEstoque('${docSnap.id}', ${p.estoque})">Editar Estoque</button>
        `;
        lista.appendChild(div);
      });
    }

    // 🔹 Editar Estoque
    window.editarEstoque = async function(id, estoqueAtual) {
      const novoEstoque = prompt("Novo estoque:", estoqueAtual);
      if (novoEstoque !== null) {
        await updateDoc(doc(db, "produtos", id), { estoque: parseInt(novoEstoque) });
        carregarProdutos();
      }
    };
  </script>
</body>
</html>
