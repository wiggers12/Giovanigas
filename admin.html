<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gigas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f7fa; }
    header { background: #0056d6; color: white; padding: 15px; text-align: center; font-size: 20px; font-weight: bold; }
    .container { max-width: 1000px; margin: 20px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h2 { color: #0056d6; margin-bottom: 10px; }
    .form input, .form select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .btn { background: #0056d6; color: white; }
    .btn:hover { background: #0040a3; }
    .produto { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 8px; display: flex; align-items: center; gap: 10px; }
    .produto img, .produto video { width: 60px; height: 60px; border-radius: 6px; object-fit: cover; }
    .estoque { width: 80px; }
    .dashboard { display: flex; justify-content: space-around; margin: 20px 0; }
    .card { background: #f0f0f0; padding: 20px; border-radius: 10px; text-align: center; width: 30%; }
  </style>
</head>
<body>
  <header>‚öôÔ∏è Painel Admin - Gigas</header>
  <div class="container">

    <!-- Dashboard -->
    <section>
      <h2>üìä Dashboard</h2>
      <div class="dashboard">
        <div class="card"><h3 id="totalProdutos">0</h3><p>Produtos</p></div>
        <div class="card"><h3 id="totalPedidos">0</h3><p>Pedidos</p></div>
        <div class="card"><h3 id="estoqueGeral">0</h3><p>Itens em Estoque</p></div>
      </div>
    </section>

    <!-- Cadastro de Produtos -->
    <section>
      <h2>‚ûï Cadastrar Produto</h2>
      <div class="form">
        <input type="text" id="nome" placeholder="Nome do produto">
        <input type="number" id="preco" placeholder="Pre√ßo">
        <input type="number" id="estoque" placeholder="Estoque inicial">
        <select id="tipo">
          <option value="imagem">Imagem</option>
          <option value="video">V√≠deo</option>
        </select>
        <input type="file" id="arquivo" accept="image/*,video/*">
        <button class="btn" id="salvarProduto">Salvar Produto</button>
      </div>
    </section>

    <!-- Lista de Produtos -->
    <section>
      <h2>üì¶ Produtos Cadastrados</h2>
      <div id="listaProdutos"></div>
    </section>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "123",
      appId: "1:123:web:abc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const btnSalvar = document.getElementById("salvarProduto");
    const lista = document.getElementById("listaProdutos");

    // Salvar produto
    btnSalvar.addEventListener("click", async () => {
      const nome = document.getElementById("nome").value;
      const preco = parseFloat(document.getElementById("preco").value);
      const estoque = parseInt(document.getElementById("estoque").value);
      const tipo = document.getElementById("tipo").value;
      const arquivo = document.getElementById("arquivo").files[0];

      if (!nome || !preco || !estoque || !arquivo) {
        alert("Preencha todos os campos!");
        return;
      }

      try {
        // Upload para o Storage
        const storageRef = ref(storage, "produtos/" + Date.now() + "_" + arquivo.name);
        await uploadBytes(storageRef, arquivo);
        const url = await getDownloadURL(storageRef);

        // Salvar no Firestore
        await addDoc(collection(db, "produtos"), {
          nome, preco, estoque, tipo, midia: url, criadoEm: new Date()
        });

        alert("‚úÖ Produto cadastrado com sucesso!");
        document.getElementById("nome").value = "";
        document.getElementById("preco").value = "";
        document.getElementById("estoque").value = "";
        document.getElementById("arquivo").value = "";
      } catch (e) {
        alert("Erro ao salvar: " + e.message);
      }
    });

    // Listar produtos em tempo real
    onSnapshot(collection(db, "produtos"), (snapshot) => {
      lista.innerHTML = "";
      let totalEstoque = 0;

      snapshot.forEach(docSnap => {
        const p = docSnap.data();
        totalEstoque += p.estoque;

        const div = document.createElement("div");
        div.className = "produto";
        const midia = p.tipo === "imagem" ? `<img src="${p.midia}" alt="">` : `<video src="${p.midia}" controls></video>`;
        div.innerHTML = `
          ${midia}
          <div>
            <strong>${p.nome}</strong><br>
            R$ ${p.preco.toFixed(2)}<br>
            Estoque: <input type="number" class="estoque" value="${p.estoque}" onchange="atualizarEstoque('${docSnap.id}', this.value)">
          </div>
        `;
        lista.appendChild(div);
      });

      document.getElementById("totalProdutos").innerText = snapshot.size;
      document.getElementById("estoqueGeral").innerText = totalEstoque;
    });

    // Atualizar estoque
    window.atualizarEstoque = async (id, valor) => {
      await updateDoc(doc(db, "produtos", id), { estoque: parseInt(valor) });
      alert("üì¶ Estoque atualizado!");
    };

    // Carregar total de pedidos
    onSnapshot(collection(db, "pedidos"), (snapshot) => {
      document.getElementById("totalPedidos").innerText = snapshot.size;
    });
  </script>
</body>
</html>
