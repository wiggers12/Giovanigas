<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise de Negócios - Gigas</title>

  <!-- Tailwind CSS para um design moderno e responsivo -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Font Awesome para ícones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-800 text-white p-4 text-center font-bold text-xl md:text-2xl shadow-lg">
    <i class="fas fa-chart-line text-yellow-300"></i> Painel do Analista
  </header>

  <div class="container mx-auto p-4 md:p-8">

    <!-- Dashboard de Indicadores Principais -->
    <section class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="bg-white p-6 rounded-xl shadow-lg text-center">
        <p class="text-xl font-semibold text-gray-500">Faturamento Total</p>
        <h3 id="faturamentoTotal" class="text-4xl font-bold text-green-600 mt-2">R$ 0,00</h3>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-lg text-center">
        <p class="text-xl font-semibold text-gray-500">Pedidos Concluídos</p>
        <h3 id="pedidosConcluidos" class="text-4xl font-bold text-blue-800 mt-2">0</h3>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-lg text-center">
        <p class="text-xl font-semibold text-gray-500">Ticket Médio</p>
        <h3 id="ticketMedio" class="text-4xl font-bold text-purple-600 mt-2">R$ 0,00</h3>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-lg text-center">
        <p class="text-xl font-semibold text-gray-500">Total de Clientes</p>
        <h3 id="totalClientes" class="text-4xl font-bold text-red-600 mt-2">0</h3>
      </div>
    </section>

    <!-- Seção de Relatórios e Exportação -->
    <section class="bg-white p-6 rounded-xl shadow-lg mb-8">
        <h2 class="text-2xl font-bold text-blue-800 mb-4 flex items-center justify-between">
            <i class="fas fa-file-export"></i> Relatórios
        </h2>
        <div class="flex flex-col md:flex-row gap-4">
            <button id="exportarPedidosBtn" class="w-full md:w-1/2 bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 shadow-md">
                <i class="fas fa-file-csv"></i> Exportar Pedidos
            </button>
            <button id="exportarClientesBtn" class="w-full md:w-1/2 bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 shadow-md">
                <i class="fas fa-file-csv"></i> Exportar Clientes
            </button>
        </div>
    </section>

    <!-- Gráficos de Vendas e Faturamento -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-blue-800 mb-4 text-center">
                <i class="fas fa-cubes"></i> Vendas por Produto
            </h2>
            <canvas id="vendasChart"></canvas>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-blue-800 mb-4 text-center">
                <i class="fas fa-chart-pie"></i> Faturamento Mensal
            </h2>
            <canvas id="faturamentoChart"></canvas>
        </div>
    </div>
    
    <!-- Análise de Clientes e Entrega -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
      <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-blue-800 mb-4 text-center">
          <i class="fas fa-truck-loading"></i> Entregas por Método
        </h2>
        <canvas id="entregasChart"></canvas>
      </div>
    </div>

    <!-- Botão de Voltar para o menu principal -->
    <div class="text-center mt-8">
      <a href="index.html" class="inline-block bg-gray-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-gray-600 transition duration-200">
        <i class="fas fa-arrow-left"></i> Voltar ao Menu
      </a>
    </div>

  </div>

  <script type="module">
    import { db } from "./firebase.js";
    import { collection, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    
    // Elementos da UI
    const faturamentoTotalEl = document.getElementById('faturamentoTotal');
    const pedidosConcluidosEl = document.getElementById('pedidosConcluidos');
    const ticketMedioEl = document.getElementById('ticketMedio');
    const totalClientesEl = document.getElementById('totalClientes');
    const exportarPedidosBtn = document.getElementById('exportarPedidosBtn');
    const exportarClientesBtn = document.getElementById('exportarClientesBtn');
    
    let vendasChart, faturamentoChart, entregasChart;
    let todosPedidos = [];
    let todosClientes = [];

    // Função para exibir notificações 'toast'
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.classList.add('show');
        setTimeout(() => {
          toast.classList.remove('show');
          toast.addEventListener('transitionend', () => toast.remove());
        }, 3000);
      }, 10);
    }
    
    // Função para atualizar a dashboard e os gráficos
    function atualizarDashboard() {
        const pedidosFinalizados = todosPedidos.filter(p => p.status === 'finalizado');
        const faturamentoTotal = pedidosFinalizados.reduce((acc, p) => acc + (p.total || 0), 0);
        const pedidosConcluidos = pedidosFinalizados.length;
        const ticketMedio = pedidosConcluidos > 0 ? faturamentoTotal / pedidosConcluidos : 0;

        faturamentoTotalEl.textContent = `R$ ${faturamentoTotal.toFixed(2)}`;
        pedidosConcluidosEl.textContent = pedidosConcluidos;
        ticketMedioEl.textContent = `R$ ${ticketMedio.toFixed(2)}`;
        totalClientesEl.textContent = todosClientes.length;

        // Gráfico de Vendas por Produto
        const vendasPorProduto = {};
        pedidosFinalizados.forEach(pedido => {
            if (pedido.itens) {
                pedido.itens.forEach(item => {
                    vendasPorProduto[item.nome] = (vendasPorProduto[item.nome] || 0) + item.quantidade;
                });
            }
        });
        const vendasLabels = Object.keys(vendasPorProduto);
        const vendasData = Object.values(vendasPorProduto);
        const vendasChartData = {
            labels: vendasLabels,
            datasets: [{
                label: 'Unidades Vendidas',
                data: vendasData,
                backgroundColor: 'rgba(58, 125, 255, 0.7)',
                borderColor: '#3a7dff',
                borderWidth: 1
            }]
        };

        if (vendasChart) {
            vendasChart.data = vendasChartData;
            vendasChart.update();
        } else {
            const ctxVendas = document.getElementById('vendasChart').getContext('2d');
            vendasChart = new Chart(ctxVendas, { type: 'bar', data: vendasChartData, options: { responsive: true, scales: { y: { beginAtZero: true, ticks: { precision: 0 } } } } });
        }

        // Gráfico de Faturamento Mensal
        const faturamentoMensal = {};
        pedidosFinalizados.forEach(pedido => {
            const data = new Date(pedido.criadoEm);
            const mes = data.toLocaleString('default', { month: 'short' });
            faturamentoMensal[mes] = (faturamentoMensal[mes] || 0) + (pedido.total || 0);
        });
        const faturamentoLabels = Object.keys(faturamentoMensal);
        const faturamentoData = Object.values(faturamentoMensal);
        const faturamentoChartData = {
            labels: faturamentoLabels,
            datasets: [{ label: 'Faturamento Mensal', data: faturamentoData, borderColor: '#4f46e5', backgroundColor: 'rgba(79, 70, 229, 0.2)' }]
        };

        if (faturamentoChart) {
            faturamentoChart.data = faturamentoChartData;
            faturamentoChart.update();
        } else {
            const ctxFaturamento = document.getElementById('faturamentoChart').getContext('2d');
            faturamentoChart = new Chart(ctxFaturamento, { type: 'line', data: faturamentoChartData, options: { responsive: true, tension: 0.4 } });
        }
        
        // Gráfico de Entregas por Método
        const entregasPorMetodo = {};
        pedidosFinalizados.forEach(pedido => {
            const metodo = pedido.metodoEntrega || 'Não informado';
            entregasPorMetodo[metodo] = (entregasPorMetodo[metodo] || 0) + 1;
        });
        const entregasLabels = Object.keys(entregasPorMetodo);
        const entregasData = Object.values(entregasPorMetodo);
        const entregasChartData = {
            labels: entregasLabels,
            datasets: [{
                data: entregasData,
                backgroundColor: ['#16a34a', '#f59e0b', '#dc2626'],
                hoverOffset: 4
            }]
        };
        
        if (entregasChart) {
            entregasChart.data = entregasChartData;
            entregasChart.update();
        } else {
            const ctxEntregas = document.getElementById('entregasChart').getContext('2d');
            entregasChart = new Chart(ctxEntregas, { type: 'pie', data: entregasChartData, options: { responsive: true } });
        }
    }
    
    // Funções para exportar dados para CSV
    function exportToCsv(filename, data) {
        const csv = data.map(row => Object.values(row).join(',')).join('\n');
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.setAttribute('hidden', '');
        a.setAttribute('href', url);
        a.setAttribute('download', filename);
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
    
    exportarPedidosBtn.addEventListener('click', async () => {
        showToast("Gerando relatório de pedidos...", 'success');
        const pedidosParaExportar = todosPedidos.map(p => ({
            id: p.id,
            clienteId: p.userId,
            status: p.status,
            total: p.total,
            criadoEm: p.criadoEm
        }));
        exportToCsv('relatorio_pedidos.csv', pedidosParaExportar);
    });

    exportarClientesBtn.addEventListener('click', async () => {
        showToast("Gerando relatório de clientes...", 'success');
        const clientesParaExportar = todosClientes.map(c => ({
            id: c.id,
            nome: c.nome,
            email: c.email,
            telefone: c.telefone,
            endereco: `${c.rua}, ${c.numero}, ${c.bairro}, ${c.cidade}`,
            tipo: c.tipo,
            observacoes: c.observacoes
        }));
        exportToCsv('relatorio_clientes.csv', clientesParaExportar);
    });

    // Observadores em tempo real para os dados
    onSnapshot(collection(db, "pedidos"), (snapshot) => {
        todosPedidos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        atualizarDashboard();
    });
    
    onSnapshot(collection(db, "clientes"), (snapshot) => {
        todosClientes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        atualizarDashboard();
    });
  </script>
</body>
</html>
