<!DOCTYPE html>
<html lang="pt-BR">

    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-dark: #0a58ca;
            --light-bg: #f8f9fa;
            --text-color: #212529;
            --text-muted: #6c757d;
            --white: #fff;
            --gray: #dee2e6;
            --success: #198754;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --border-radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--white); color: var(--text-color); }

        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary-color); display: flex; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s ease-out;
        }
        #splash h1 { color: var(--white); font-size: 48px; font-weight: 800; }

        .app-container { padding-bottom: 80px; } /* Espa칞o para o menu inferior */
        .header { background: var(--primary-color); color: var(--white); padding: 20px; border-bottom-left-radius: 24px; border-bottom-right-radius: 24px; }
        .header h1 { font-size: 1.5em; margin-bottom: 5px; }
        .header p { opacity: 0.9; }

        .container { padding: 20px; }
        .screen { display: none; }
        .screen.active { display: block; }

        /* Estilos dos cards de login/cadastro */
        .auth-card { text-align: center; padding-top: 50px; }
        .auth-card img { width: 120px; margin-bottom: 30px; }
        .auth-card h2 { font-size: 24px; font-weight: 700; margin-bottom: 10px; color: var(--text-color); }
        .auth-card p { color: var(--text-muted); margin-bottom: 30px; max-width: 300px; margin-left: auto; margin-right: auto;}
        .auth-card .form-group { text-align: left; max-width: 350px; margin: 0 auto 20px auto; }
        .auth-card .form-group label { font-weight: 600; margin-bottom: 5px; display: block; }

        input {
            width: 100%; padding: 14px; margin-top: 5px; border-radius: 10px;
            border: 1px solid var(--gray); font-size: 16px;
        }
        input:focus { border-color: var(--primary-color); outline: none; }
        
        button {
            width: 100%; padding: 16px; margin-top: 10px; border-radius: 12px;
            border: none; cursor: pointer; background: var(--primary-color); color: var(--white);
            font-weight: 700; font-size: 16px; transition: background-color 0.3s; position: relative;
        }
        button:hover { background: var(--primary-dark); }
        button.btn-secondary { background: var(--white); color: var(--primary-color); border: 1px solid var(--primary-color); }
        
        /* Product Card */
        .promo-banner { background: #fffbeb; border: 1px solid #fde68a; padding: 15px; border-radius: var(--border-radius); margin-bottom: 20px; text-align: center; font-weight: 600; color: #b45309; }
        .product-card {
            background: var(--white); border-radius: var(--border-radius); box-shadow: var(--shadow);
            margin-bottom: 20px; overflow: hidden; text-align: center;
        }
        .product-card img { width: 40%; margin: 20px auto 10px auto; display: block; }
        .product-card-body { padding: 0 20px 20px 20px; }
        .product-card h3 { font-size: 22px; font-weight: 700; margin-bottom: 15px; }
        .product-card .price-tag { margin-bottom: 15px; }
        .product-card .price-old { text-decoration: line-through; color: var(--text-muted); font-size: 16px; }
        .product-card .price-new { font-size: 28px; font-weight: 800; color: var(--success); }
        .product-card .delivery-time { color: var(--text-muted); display: flex; align-items: center; justify-content: center; gap: 5px; margin-bottom: 15px;}
        .product-card .delivery-time svg { width: 16px; height: 16px; }

        /* Hist칩rico de Pedidos */
        .pedido {
            background: var(--light-bg); padding: 15px; border-radius: 12px; margin-bottom: 10px;
            border-left: 4px solid var(--primary-color);
        }
        .pedido-header { display: flex; justify-content: space-between; align-items: center; font-size: 1.1em; font-weight: 600; }
        .pedido small { color: var(--text-muted); margin-top: 5px; display: block; }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--white); border-top: 1px solid var(--gray);
            display: flex; justify-content: space-around; padding: 10px 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05); z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: var(--text-muted); text-decoration: none; font-size: 12px; font-weight: 600;
        }
        .nav-item svg { width: 24px; height: 24px; margin-bottom: 4px; }
        .nav-item.active { color: var(--primary-color); }
        .nav-item.active svg { stroke: var(--primary-color); }
        
        #toast { /* ... estilos de toast ... */ }
        button.loading { /* ... estilos de loading ... */ }
    </style>
</head>
<body>

    <div id="splash">

                <div id="authToggle">

        <div id="homeScreen" class="screen">

            <div class="container">

                    游댠 Desconto de 15% pagando com Cart칚o Elo!
                </div>

             <div class="header">

    </div>

    <nav class="bottom-nav" style="display:none;">

            <span>In칤cio</span>
        </a>
        <a href="#pedidos" class="nav-item" data-screen="pedidosScreen">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>

    <div id="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, addDoc, collection, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
            authDomain: "giovanigas-d959b.firebaseapp.com",
            projectId: "giovanigas-d959b",
            storageBucket: "giovanigas-d959b.appspot.com",
            messagingSenderId: "728326355548",
            appId: "1:728326355548:web:9dda06e1c1148337618499",
            measurementId: "G-ESHC9P6XGZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DADOS DOS PRODUTOS ---
        const products = [
            { id: 'p13', name: 'G치s de Cozinha 13kg', price: 117.90, promoPrice: 107.90, image: 'https://i.imgur.com/sAEL5rE.png', deliveryTime: 60 },
            { id: 'p45', name: 'G치s de 45kg', price: 450.00, promoPrice: 435.50, image: 'https://i.imgur.com/sAEL5rE.png', deliveryTime: 90 },
            { id: 'agua20l', name: '츼gua Mineral 20L', price: 12.00, promoPrice: 10.00, image: 'https://i.imgur.com/sAEL5rE.png', deliveryTime: 45 },
        ];

        const $ = (selector) => document.querySelector(selector);
        const $$ = (selector) => document.querySelectorAll(selector);

        const elements = {
            splash: $('#splash'),
            appContainer: $('.app-container'),
            bottomNav: $('.bottom-nav'),
            nomeUser: $('#nomeUser'),
            productList: $('#productList'),
            historicoPedidos: $('#historicoPedidos'),
            authFormContainer: $('#authFormContainer'),
            authToggle: $('#authToggle')
        };
        
        // --- L칩gica de Navega칞칚o e UI ---
        const showScreen = (screenId) => {
            $$('.screen').forEach(s => s.classList.remove('active'));
            $(`#${screenId}`).classList.add('active');
            
            $$('.nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.screen === screenId);
            });
        };

        const renderProducts = () => {
            elements.productList.innerHTML = products.map(p => `
                <div class="product-card">
                    <img src="${p.image}" alt="${p.name}">
                    <div class="product-card-body">
                        <h3>${p.name}</h3>
                        <div class="price-tag">
                            <span class="price-old">R$ ${p.price.toFixed(2).replace('.',',')}</span>
                            <div class="price-new">R$ ${p.promoPrice.toFixed(2).replace('.',',')}</div>
                        </div>
                        <div class="delivery-time">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                            <span>${p.deliveryTime} min</span>
                        </div>
                        <button class="buy-btn" data-product-id="${p.id}">Comprar G치s</button>
                    </div>
                </div>
            `).join('');
        };
        
        // --- L칩gica de Autentica칞칚o ---
        const renderAuthForm = (isLogin) => {
            if (isLogin) {
                elements.authFormContainer.innerHTML = `
                    <form id="loginForm">
                        <div class="form-group"><label for="loginEmail">E-mail</label><input type="email" id="loginEmail" required></div>
                        <div class="form-group"><label for="loginSenha">Senha</label><input type="password" id="loginSenha" required></div>
                        <button type="submit">J츼 SOU CLIENTE</button>
                    </form>
                `;
                elements.authToggle.innerHTML = `<button id="toggleToCadastro" class="btn-secondary">QUERO ME CADASTRAR</button>`;
                $('#loginForm').addEventListener('submit', handleLogin);
                $('#toggleToCadastro').addEventListener('click', () => renderAuthForm(false));
            } else {
                elements.authFormContainer.innerHTML = `
                    <form id="cadastroForm">
                         <div class="form-group"><label for="cadNome">Nome</label><input type="text" id="cadNome" required></div>
                         <div class="form-group"><label for="cadEmail">E-mail</label><input type="email" id="cadEmail" required></div>
                         <div class="form-group"><label for="cadSenha">Senha</label><input type="password" id="cadSenha" required minlength="6"></div>
                         <button type="submit">CADASTRAR</button>
                    </form>
                `;
                 elements.authToggle.innerHTML = `<button id="toggleToLogin" class="btn-secondary">J츼 TENHO CONTA</button>`;
                 $('#cadastroForm').addEventListener('submit', handleCadastro);
                 $('#toggleToLogin').addEventListener('click', () => renderAuthForm(true));
            }
        };
        
        // --- Handlers de Eventos Firebase ---
        const handleCadastro = async (e) => { e.preventDefault(); /* ... l칩gica de cadastro ... */ };
        const handleLogin = async (e) => { e.preventDefault(); /* ... l칩gica de login ... */ };
        const handleLogout = () => { signOut(auth); };

        const handleCompra = async (e) => {
            if (!e.target.matches('.buy-btn')) return;

            const user = auth.currentUser;
            if (!user) { /* showToast... */ return; }

            const productId = e.target.dataset.productId;
            const product = products.find(p => p.id === productId);

            const pedido = {
                produto: product.name,
                valor: product.promoPrice,
                data: serverTimestamp()
            };
            await addDoc(collection(db, "clientes", user.uid, "pedidos"), pedido);
            // showToast...
            showScreen('pedidosScreen');
            carregarPedidos(user.uid);
        };

        const carregarPedidos = async (uid) => { /* ... sua l칩gica para carregar e renderizar pedidos ... */ };

        // --- Estado de Autentica칞칚o ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                elements.appContainer.style.display = 'block';
                elements.bottomNav.style.display = 'flex';
                
                const snap = await getDoc(doc(db, "clientes", user.uid));
                if (snap.exists()) {
                    elements.nomeUser.innerText = snap.data().nome.split(' ')[0];
                }
                showScreen('homeScreen');
                carregarPedidos(user.uid);
            } else {
                elements.appContainer.style.display = 'block';
                elements.bottomNav.style.display = 'none';
                renderAuthForm(true); // Come칞a com o formul치rio de login
                showScreen('authScreen');
            }
        });
        
        // --- Inicializa칞칚o ---
        window.onload = () => {
            setTimeout(() => {
                elements.splash.style.opacity = '0';
                setTimeout(() => { elements.splash.style.display = 'none'; }, 500);
            }, 1000);

            renderProducts();

            elements.bottomNav.addEventListener('click', (e) => {
                const navItem = e.target.closest('.nav-item');
                if (navItem) {
                    e.preventDefault();
                    showScreen(navItem.dataset.screen);
                }
            });

            elements.productList.addEventListener('click', handleCompra);

            // ... Registro do Service Worker ...
        };
    </script>
</body>
