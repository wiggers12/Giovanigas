<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gigas - Acesso</title>
  
  <!-- Importa a fonte Inter do Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* * --- Variáveis de Tema "Branco" ---
     * Cores principais para um visual claro e limpo.
     */
    :root {
      --bg-dark: #FFFFFF;
      --bg-light: #F4F6F9;
      --primary: #3a7dff;
      --primary-hover: #5c9bff;
      --text-primary: #222222;
      --text-secondary: #666666;
      --border-color: #DDDDDD;
      --danger: #e53935;
      --shadow: 0 4px 10px rgba(0,0,0,0.1);
      --border-radius: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    /* --- Container Principal --- */
    main { 
      width: 100%; max-width: 420px; padding: 20px; 
    }
    
    /* * Seções: todas escondidas por padrão, exceto a de login. */
    .section { display: none; }
    .section.active { display: block; animation: fadeIn 0.6s; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    /* --- Card de Formulário e Home --- */
    .card {
      background: var(--bg-light);
      padding: 30px;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
    }

    .card-header { text-align: center; margin-bottom: 25px; }
    .card-header h2 { font-size: 2em; margin-bottom: 5px; color: var(--primary); }
    .card-header p { color: var(--text-secondary); transition: all 0.5s ease; }

    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-secondary); }
    .form-group input {
      width: 100%;
      padding: 12px;
      background: var(--bg-dark);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1em;
      transition: all 0.3s;
    }
    .form-group input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(58, 125, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: var(--primary);
      color: var(--text-primary);
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    button:hover { background: var(--primary-hover); transform: translateY(-2px); }
    button:disabled { background: #555; cursor: not-allowed; }
    button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.15);
        transition: all 0.6s;
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
    }
    button:hover::before {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
    
    .toggle-form {
      text-align: center;
      margin-top: 20px;
      color: var(--text-secondary);
    }
    .toggle-form span {
      color: var(--primary);
      font-weight: 700;
      cursor: pointer;
      text-decoration: underline;
    }
    
    /* --- Estilos da Tela Home (PREMIUM) --- */
    .nav-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    @media (min-width: 640px) {
      .nav-grid { grid-template-columns: 1fr 1fr; }
    }

    .nav-card {
      background: var(--bg-light);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: 700;
      color: var(--text-primary);
      cursor: pointer;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .nav-card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }
    .nav-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 70%);
      transition: all 0.5s;
    }
    .nav-card:hover::before {
      left: 100%;
    }

    /* Cores e icones personalizados para os cards */
    .card-cliente { background-color: #e0f2fe; color: #0284c7; }
    .card-pedido { background-color: #fce7f3; color: #db2777; }
    .card-catalogo { background-color: #fffbeb; color: #f59e0b; }
    .card-logistica { background-color: #dcfce7; color: #16a34a; }
    .card-admin { background-color: #fee2e2; color: #ef4444; }
    .card-area-cliente { background-color: #eef2ff; color: #4f46e5; }
    
    .nav-card i {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    .nav-card span {
      font-size: 1.2rem;
    }

    #logoutBtn { margin-top: 20px; background: var(--danger); }
    
    /* --- Notificação Toast --- */
    .toast {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      border-radius: var(--border-radius);
      background: var(--primary);
      color: var(--text-primary);
      box-shadow: var(--shadow);
      font-weight: 500;
      transition: bottom 0.5s ease-in-out, opacity 0.5s ease-in-out;
      opacity: 0;
      z-index: 1000;
    }
    .toast.show { bottom: 30px; opacity: 1; }
    .toast.error { background: var(--danger); }
  </style>
  
  <!-- Font Awesome para ícones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <main>
    <section id="loginSection" class="section active">
      <div class="card">
        <div class="card-header">
          <h2 class="text-3xl">Bem-vindo à Gigas!</h2>
          <p id="loginMessage" class="text-base">Sua gestão de entregas começa aqui.</p>
        </div>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">E-mail</label>
            <input type="email" id="loginEmail" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Senha</label>
            <input type="password" id="loginPassword" required>
          </div>
          <button type="submit">Entrar</button>
        </form>
        <p class="toggle-form">Não tem uma conta? <span id="showRegister">Registre-se</span></p>
      </div>
    </section>

    <section id="registerSection" class="section">
       <div class="card">
        <div class="card-header">
          <h2 class="text-3xl">Crie sua Conta</h2>
          <p>É rápido e fácil</p>
        </div>
        <form id="registerForm">
          <div class="form-group">
            <label for="registerName">Nome</label>
            <input type="text" id="registerName" required>
          </div>
          <div class="form-group">
            <label for="registerEmail">E-mail</label>
            <input type="email" id="registerEmail" required>
          </div>
          <div class="form-group">
            <label for="registerPassword">Senha</label>
            <input type="password" id="registerPassword" minlength="6" required>
          </div>
          <button type="submit">Cadastrar</button>
        </form>
        <p class="toggle-form">Já tem uma conta? <span id="showLogin">Faça Login</span></p>
      </div>
    </section>

    <section id="homeSection" class="section">
      <div class="card">
        <div class="card-header">
          <h2 id="welcomeMessage">Bem-vindo</h2>
          <p>Selecione uma opção para gerenciar</p>
        </div>
        <div class="nav-grid">
          <a class="nav-card card-cliente" href="clientes.html">
            <i class="fas fa-users"></i>
            <span>Clientes</span>
          </a>
          <a class="nav-card card-pedido" href="pedidos.html">
            <i class="fas fa-receipt"></i>
            <span>Pedidos</span>
          </a>
          <a class="nav-card card-catalogo" href="catalogo.html">
            <i class="fas fa-store"></i>
            <span>Catálogo</span>
          </a>
          <a class="nav-card card-logistica" href="logistica.html">
            <i class="fas fa-shipping-fast"></i>
            <span>Logística</span>
          </a>
          <a class="nav-card card-admin" href="admin.html">
            <i class="fas fa-cog"></i>
            <span>Admin</span>
          </a>
          <a class="nav-card card-area-cliente" href="area.do.cliente.html">
            <i class="fas fa-user-circle"></i>
            <span>Área do Cliente</span>
          </a>
        </div>
        <button id="logoutBtn">Sair</button>
      </div>
    </section>
  </main>

  <script type="module">
    // Importa o SDK do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
      authDomain: "giovanigas-d959b.firebaseapp.com",
      projectId: "giovanigas-d959b",
      storageBucket: "giovanigas-d959b.firebasestorage.app",
      messagingSenderId: "728326355548",
      appId: "1:728326355548:web:9dda06e1c1148337618499",
      measurementId: "G-ESHC9P6XGZ"
    };

    // Inicializa o Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Mensagens dinâmicas para a tela de login
    const loginMessages = [
        "Sua gestão de entregas começa aqui.",
        "Bem-vindo de volta! Faça seu login.",
        "Tudo que você precisa em um só lugar.",
        "O futuro do seu negócio está aqui."
    ];
    let currentMessageIndex = 0;
    const loginMessageEl = document.getElementById('loginMessage');

    function updateLoginMessage() {
        loginMessageEl.textContent = loginMessages[currentMessageIndex];
        currentMessageIndex = (currentMessageIndex + 1) % loginMessages.length;
    }

    // Atualiza a mensagem a cada 5 segundos
    setInterval(updateLoginMessage, 5000);
    updateLoginMessage(); // Chama a função na inicialização para a primeira mensagem

    class App {
      constructor() {
        this.cacheDOMElements();
        this.setupEventListeners();
        this.initAuthObserver();
      }

      cacheDOMElements() {
        this.loginSection = document.getElementById("loginSection");
        this.registerSection = document.getElementById("registerSection");
        this.homeSection = document.getElementById("homeSection");
        this.welcomeMessage = document.getElementById("welcomeMessage");
      }

      setupEventListeners() {
        document.getElementById("loginForm").addEventListener("submit", this.handleLogin.bind(this));
        document.getElementById("registerForm").addEventListener("submit", this.handleRegister.bind(this));
        document.getElementById("logoutBtn").addEventListener("click", () => signOut(auth));
        document.getElementById("showRegister").addEventListener("click", () => this.showSection(this.registerSection));
        document.getElementById("showLogin").addEventListener("click", () => this.showSection(this.loginSection));
      }

      showSection(section) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        section.classList.add('active');
      }

      // Função para exibir notificações 'toast'
      showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => {
          toast.classList.add('show');
          setTimeout(() => {
            toast.classList.remove('show');
            toast.addEventListener('transitionend', () => toast.remove());
          }, 3000);
        }, 10);
      }

      async handleLogin(e) {
        e.preventDefault();
        const button = e.target.querySelector("button");
        button.disabled = true;
        button.textContent = "Entrando...";
        try {
          await signInWithEmailAndPassword(auth, e.target.loginEmail.value, e.target.loginPassword.value);
        } catch (err) {
          this.showToast(err.code === 'auth/invalid-credential' ? 'E-mail ou senha inválidos.' : 'Erro ao fazer login.', 'error');
        } finally {
          button.disabled = false;
          button.textContent = "Entrar";
        }
      }

      async handleRegister(e) {
        e.preventDefault();
        const button = e.target.querySelector("button");
        button.disabled = true;
        button.textContent = "Cadastrando...";
        try {
          const { registerName, registerEmail, registerPassword } = e.target;
          const cred = await createUserWithEmailAndPassword(auth, registerEmail.value, registerPassword.value);
          await setDoc(doc(db, "clientes", cred.user.uid), {
            nome: registerName.value,
            email: registerEmail.value,
            criadoEm: new Date(),
            pontosFidelidade: 0
          });
          this.showToast("Usuário registrado com sucesso!");
        } catch (err) {
          this.showToast("Erro ao cadastrar. Verifique os dados.", 'error');
        } finally {
          button.disabled = false;
          button.textContent = "Cadastrar";
        }
      }

      initAuthObserver() {
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            const userDoc = await getDoc(doc(db, "clientes", user.uid));
            if (userDoc.exists()) {
              this.welcomeMessage.textContent = `Olá, ${userDoc.data().nome.split(' ')[0]}!`;
            } else {
              this.welcomeMessage.textContent = `Olá!`;
            }
            this.showSection(this.homeSection);
          } else {
            this.showSection(this.loginSection);
          }
        });
      }
    }

    // Inicia a aplicação
    new App();
  </script>
</body>
</html>
