<head>

  <title>Pedidos ‚Äì Gigas</title>

</head>
<style>
  :root{--brand:#0A84FF;--bg:#0e1116;--card:#151a22;--text:#e8eef7;--muted:#9fb0c5}
  *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif}
  body{margin:0;background:linear-gradient(180deg,#0e1116,#0a0c10);color:var(--text)}
  header{padding:20px;text-align:center;background:var(--card);position:sticky;top:0;border-bottom:1px solid #1f2630}
  header h1{margin:0;font-size:20px;letter-spacing:.3px}
  main{max-width:520px;margin:18px auto;padding:16px}
  .card{background:var(--card);border:1px solid #1f2630;border-radius:14px;padding:16px}
  label{display:block;margin:12px 0 6px;color:var(--muted);font-size:14px}
  input,select,textarea{width:100%;padding:12px 14px;background:#0f141c;color:var(--text);
    border:1px solid #243042;border-radius:10px;outline:none}
  .row{display:flex;gap:10px}
  .row > *{flex:1}
  button{width:100%;padding:14px 16px;margin-top:14px;border:0;border-radius:12px;background:var(--brand);
    color:#fff;font-weight:700;font-size:16px;cursor:pointer}
  small{color:var(--muted)}
  .hint{font-size:12px;color:var(--muted);margin-top:6px}
  .brand{display:flex;align-items:center;gap:10px;justify-content:center;color:#bcd1ea}
  .brand span{font-weight:700;color:#fff}
  footer{max-width:520px;margin:10px auto 40px;padding:0 16px;color:#7f94ad;font-size:12px;text-align:center}
</style>
</head>
<body>
  <header>
    <div class="brand">üõí <span id="brandName">Gigas</span> ‚Ä¢ G√°s & √Ågua</div>
  </header>

  <main>
    <div class="card">
      <div class="row">
        <div>
          <label>Seu nome</label>
          <input id="nome" placeholder="Ex.: Jo√£o da Silva" autocomplete="name">
        </div>
        <div>
          <label>WhatsApp</label>
          <input id="fone" placeholder="(51) 997937517" inputmode="tel">
        </div>
      </div>

      <label>Endere√ßo de entrega</label>
      <input id="endereco" placeholder="Rua, n√∫mero, bairro, cidade">

      <div class="row">
        <div>
          <label>Produto</label>
          <select id="produto">
            <option>G√°s P13</option>
            <option>G√°s P20</option>
            <option>√Ågua 20L</option>
          </select>
        </div>
        <div>
          <label>Quantidade</label>
          <input id="qtd" type="number" min="1" value="1">
        </div>
      </div>

      <div class="row">
        <div>
          <label>Pagamento</label>
          <select id="pagamento">
            <option>Pix</option>
            <option>Cart√£o</option>
            <option>Dinheiro</option>
          </select>
        </div>
        <div>
          <label>Troco para</label>
          <input id="troco" placeholder="(se dinheiro)">
        </div>
      </div>

      <label>Observa√ß√µes</label>
      <textarea id="obs" rows="3" placeholder="Ex.: Deixar na portaria, recolher botij√£o vazio, etc."></textarea>

      <div class="hint">Preencha o endere√ßo completo para agilizar a entrega.</div>

      <button id="btn">Enviar no WhatsApp</button>
      <small>Ao clicar, abriremos o WhatsApp com sua mensagem preenchida.</small>
    </div>
  </main>

  <footer>¬© Gigas ‚Ä¢ App simples e r√°pido para seus pedidos</footer>

<script>
  const WHATSAPP = "5551997937517"; // n√∫mero oficial configurado

  document.getElementById('btn').addEventListener('click', () => {
    const nome = (document.getElementById('nome').value || '').trim();
    const fone = (document.getElementById('fone').value || '').trim();
    const endereco = (document.getElementById('endereco').value || '').trim();
    const produto = document.getElementById('produto').value;
    const qtd = document.getElementById('qtd').value || '1';
    const pagamento = document.getElementById('pagamento').value;
    const troco = (document.getElementById('troco').value || '').trim();
    const obs = (document.getElementById('obs').value || '').trim();

    const linhas = [
      `*NOVO PEDIDO*`,
      `Nome: ${nome || '‚Äî'}`,
      `Telefone: ${fone || '‚Äî'}`,
      `Endere√ßo: ${endereco || '‚Äî'}`,
      `Produto: ${produto}`,
      `Quantidade: ${qtd}`,
      `Pagamento: ${pagamento}${troco ? ` (troco p/ ${troco})` : ''}`,
      obs ? `Obs.: ${obs}` : null,
      `Enviado via App Gigas`
    ].filter(Boolean);

    const texto = encodeURIComponent(linhas.join('\n'));
    const url = `https://wa.me/${WHATSAPP}?text=${texto}`;
    window.location.href = url;
  });
</script>
</body>
</html>
