    <!-- Estilos CSS -->
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-dark: #0a58ca;
            --light-bg: #f8f9fa;
            --text-color: #212529;
            --text-muted: #6c757d;
            --white: #fff;
            --gray: #dee2e6;
            --success: #198754;
            --danger: #dc3545;
            --warning: #ffc107;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --border-radius: 16px;
            --sidebar-width: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--light-bg); color: var(--text-color); overflow-x: hidden; }

        /* ... Estilos Gerais (Splash, Sidebar, Main Content, Header, Card, Forms, etc.) ... */
        #splash, .main-wrapper, #sidebar-overlay, #sidebar, .app-container, .header, .container, .card, .form-group, button, #toast { /* Estilos mantidos da versão anterior */ }
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary-color); display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease-out; }
        #splash h1 { color: var(--white); font-size: 48px; font-weight: 800; }
        .main-wrapper { display: flex; }
        #sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 8000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out; }
        #sidebar-overlay.visible { opacity: 1; visibility: visible; }
        #sidebar { width: var(--sidebar-width); height: 100vh; background: var(--white); z-index: 8001; display: flex; flex-direction: column; border-right: 1px solid var(--gray); position: fixed; top: 0; left: 0; transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .sidebar-header { background: var(--primary-color); color: var(--white); padding: 20px; }
        .sidebar-header h2 { font-size: 1.5em; }
        .sidebar-nav { list-style: none; padding: 10px 0; flex-grow: 1; overflow-y: auto; }
        .sidebar-nav li a { display: flex; align-items: center; padding: 15px 20px; color: var(--text-color); text-decoration: none; font-weight: 600; border-left: 4px solid transparent; }
        .sidebar-nav li a:hover { background: var(--light-bg); }
        .sidebar-nav li a.active { background: #e7f1ff; color: var(--primary-color); border-left-color: var(--primary-color); }
        .sidebar-nav li a svg { width: 22px; height: 22px; margin-right: 15px; color: var(--text-muted); }
        .sidebar-nav li a.active svg { color: var(--primary-color); }
        .sidebar-nav li a.logout { color: var(--danger); }
        .app-container { width: 100%; transition: margin-left 0.3s ease-in-out; }
        .header { background: var(--primary-color); color: var(--white); padding: 15px 20px; display: flex; align-items: center; }
        .header-main { flex-grow: 1; text-align: center; }
        .header h1 { font-size: 1.2em; font-weight: 700; }
        .header-btn { background: none; border: none; padding: 8px; cursor: pointer; }
        .header-btn svg { color: var(--white); width: 28px; height: 28px; }
        .header .placeholder { width: 44px; }
        .container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .screen { display: none; }
        .screen.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: var(--white); padding: 25px; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 20px; }
        .container h2 { font-size: 1.8em; font-weight: 800; margin-bottom: 20px; }
        #authScreen { display: none; align-items: center; justify-content: center; min-height: 100vh; }
        #authScreen.active { display: flex; }
        .auth-card { text-align: center; max-width: 400px; width: 100%; }
        .auth-card img { width: 100px; margin-bottom: 20px; }
        .auth-card h2 { font-size: 24px; }
        .auth-card p { margin-bottom: 20px; color: var(--text-muted); }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
        .form-group input { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid var(--gray); font-size: 16px; }
        button { width: 100%; padding: 16px; margin-top: 10px; border-radius: 12px; border: none; cursor: pointer; background: var(--primary-color); color: var(--white); font-weight: 700; font-size: 16px; transition: background-color 0.3s; }
        button:disabled { background-color: var(--gray); cursor: not-allowed; }
        button.btn-secondary { background: var(--white); color: var(--primary-color); border: 1px solid var(--primary-color); }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .product-card { background: var(--white); border-radius: var(--border-radius); box-shadow: var(--shadow); overflow: hidden; text-align: center; display: flex; flex-direction: column; }
        .product-card img { width: 60%; margin: 20px auto 10px auto; display: block; aspect-ratio: 1 / 1; object-fit: contain; }
        .product-card-body { padding: 0 20px 20px 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .product-card h3 { font-size: 22px; font-weight: 700; }
        .product-card .price-tag { margin: 10px 0; font-size: 24px; font-weight: 800; color: var(--success); }
        .product-card .delivery-time { color: var(--text-muted); font-size: 0.9em; margin-bottom: 15px; }
        .checkout-section { margin-bottom: 25px; }
        .checkout-section h3 { font-size: 1.2em; font-weight: 700; margin-bottom: 15px; border-bottom: 1px solid var(--gray); padding-bottom: 10px; }
        .info-row { display: flex; justify-content: space-between; align-items: start; }
        .info-row p { margin: 0; color: var(--text-muted); line-height: 1.5; }
        .info-row p b { display: block; color: var(--text-color); font-size: 1.1em; }
        .change-btn { font-size: 0.9em; font-weight: 600; color: var(--primary-color); text-decoration: none; }
        .payment-option { display: flex; align-items: center; padding: 15px; border: 1px solid var(--gray); border-radius: 12px; margin-bottom: 10px; cursor: pointer; }
        .payment-option input { display: none; }
        .payment-option.selected { border-color: var(--primary-color); background: #e7f1ff; border-width: 2px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .summary-row.total { font-weight: 800; font-size: 1.2em; margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--gray); }
        #toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background: var(--text-color); color: white; padding: 15px 25px; border-radius: 50px; z-index: 10000; transition: bottom 0.5s ease-in-out; }
        #toast.show { bottom: 30px; }
        #toast.success { background: var(--success); }
        #toast.error { background: var(--danger); }

        /* Estilos de Rastreio */
        .order-item { background: var(--white); padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: var(--shadow); }
        .order-item-header { display: flex; justify-content: space-between; align-items: center; font-weight: 700; }
        .order-item-body { color: var(--text-muted); font-size: 0.9em; margin: 10px 0; }
        .order-item-footer { display: flex; justify-content: space-between; align-items: center; }
        .status-badge { padding: 5px 10px; border-radius: 20px; font-size: 0.8em; font-weight: 700; color: var(--white); }
        .status-recebido { background-color: var(--primary-color); }
        .status-preparacao { background-color: var(--warning); color: var(--text-color); }
        .status-entrega { background-color: var(--success); }
        
        .tracking-stepper { list-style: none; padding: 0; margin-top: 30px; }
        .tracking-step { display: flex; align-items: flex-start; position: relative; padding-bottom: 30px; }
        .tracking-step:last-child { padding-bottom: 0; }
        .tracking-step-icon { width: 30px; height: 30px; background: var(--gray); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; z-index: 2; }
        .tracking-step-icon svg { width: 18px; height: 18px; color: var(--white); }
        .tracking-step.active .tracking-step-icon { background: var(--primary-color); }
        .tracking-step.completed .tracking-step-icon { background: var(--success); }
        .tracking-step::before { content: ''; position: absolute; left: 15px; top: 30px; bottom: 0; width: 2px; background: var(--gray); z-index: 1; }
        .tracking-step.completed::before { background: var(--success); }
        .tracking-step:last-child::before { display: none; }
        .tracking-step-content b { display: block; font-size: 1.1em; }
        .tracking-step-content span { color: var(--text-muted); font-size: 0.9em; }

        /* Responsive Design */
        @media (max-width: 991px) {
            #sidebar.open { transform: translateX(0); }
        }
        @media (min-width: 992px) {
            #sidebar { transform: translateX(0); }
            .app-container { margin-left: var(--sidebar-width); }
            .header .menu-btn { display: none; }
            .header .placeholder { display: none; }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, serverTimestamp, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
            authDomain: "giovanigas-d959b.firebaseapp.com",
            projectId: "giovanigas-d959b",
            storageBucket: "giovanigas-d959b.appspot.com",
            messagingSenderId: "728326355548",
            appId: "1:728326355548:web:9dda06e1c1148337618499",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // ** SUBSTITUA PELOS LINKS DAS SUAS IMAGENS E PREÇOS **
        const products = [
            { id: 'p13', name: 'Gás de Cozinha 13kg', price: 107.90, image: 'https://i.imgur.com/sAEL5rE.png', deliveryTime: 60 },
            { id: 'agua20l', name: 'Água Mineral 20L', price: 10.00, image: 'https://i.imgur.com/sAEL5rE.png', deliveryTime: 45 },
        ];
        const DELIVERY_FEE = 5.00;
        const WHATSAPP_NUMBER = '5551989448805'; // Número do estabelecimento (País + DDD + Número)

        const App = {
            currentUserData: null,
            currentOrder: null,
            screenHistory: ['homeScreen'],

            $: (selector) => document.querySelector(selector),
            $$: (selector) => document.querySelectorAll(selector),

            showToast(message, type = 'success') {
                const toast = this.$('#toast');
                toast.textContent = message;
                toast.className = `show ${type}`;
                setTimeout(() => { toast.className = ''; }, 3000);
            },

            showScreen(screenId, isBack = false) {
                if (!isBack && screenId !== this.screenHistory[this.screenHistory.length - 1]) {
                    this.screenHistory.push(screenId);
                }
                this.$$('.screen').forEach(s => s.classList.remove('active'));
                const screen = this.$(`#${screenId}`);
                if (screen) screen.classList.add('active');
                
                this.$$('.sidebar-link').forEach(link => link.classList.toggle('active', link.dataset.screen === screenId));
                this.closeSidebar();
            },
            
            goBack() {
                if (this.screenHistory.length > 1) {
                    this.screenHistory.pop();
                    const previousScreen = this.screenHistory[this.screenHistory.length - 1];
                    this.showScreen(previousScreen, true);
                }
            },

            openSidebar() { this.$('#sidebar').classList.add('open'); this.$('#sidebar-overlay').classList.add('visible'); },
            closeSidebar() { this.$('#sidebar').classList.remove('open'); this.$('#sidebar-overlay').classList.remove('visible'); },

            renderProducts() {
                this.$('#productList').innerHTML = products.map(p => `
                    <div class="product-card">
                        <img src="${p.image}" alt="${p.name}">
                        <div class="product-card-body">
                            <div>
                               <h3>${p.name}</h3>
                               <div class="price-tag">R$ ${p.price.toFixed(2).replace('.',',')}</div>
                               <div class="delivery-time">Entrega em até ${p.deliveryTime} min</div>
                            </div>
                            <button class="buy-btn" data-product-id="${p.id}">Comprar</button>
                        </div>
                    </div>`).join('');
            },
            
            renderAuthForm(isLogin) {
                const formContainer = this.$('#authFormContainer');
                const toggleContainer = this.$('#authToggle');
                if (isLogin) {
                    this.$('#authTitle').textContent = "Bem-vindo de volta!";
                    this.$('#authSubtitle').textContent = "Faça login para continuar.";
                    formContainer.innerHTML = `<form id="loginForm"><div class="form-group"><label for="loginEmail">E-mail</label><input type="email" id="loginEmail" required></div><div class="form-group"><label for="loginSenha">Senha</label><input type="password" id="loginSenha" required></div><button type="submit">Entrar</button></form>`;
                    toggleContainer.innerHTML = `<button id="toggleToCadastro" class="btn-secondary">Criar nova conta</button>`;
                    this.$('#loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                    this.$('#toggleToCadastro').addEventListener('click', () => this.renderAuthForm(false));
                } else {
                    this.$('#authTitle').textContent = "Crie sua conta";
                    this.$('#authSubtitle').textContent = "É rápido e fácil!";
                    formContainer.innerHTML = `<form id="cadastroForm"><div class="form-group"><label for="cadNome">Nome</label><input type="text" id="cadNome" required></div><div class="form-group"><label for="cadEmail">E-mail</label><input type="email" id="cadEmail" required></div><div class="form-group"><label for="cadSenha">Senha</label><input type="password" id="cadSenha" required minlength="6"></div><button type="submit">Cadastrar</button></form>`;
                    toggleContainer.innerHTML = `<button id="toggleToLogin" class="btn-secondary">Já tenho conta</button>`;
                    this.$('#cadastroForm').addEventListener('submit', (e) => this.handleCadastro(e));
                    this.$('#toggleToLogin').addEventListener('click', () => this.renderAuthForm(true));
                }
            },

            async handleCadastro(e) {
                e.preventDefault();
                const { cadNome, cadEmail, cadSenha } = e.target.elements;
                try {
                    const cred = await createUserWithEmailAndPassword(auth, cadEmail.value, cadSenha.value);
                    await setDoc(doc(db, "clientes", cred.user.uid), { nome: cadNome.value, email: cadEmail.value });
                } catch (error) { this.showToast('Erro no cadastro: ' + error.message, 'error'); }
            },

            async handleLogin(e) {
                e.preventDefault();
                const { loginEmail, loginSenha } = e.target.elements;
                try {
                    await signInWithEmailAndPassword(auth, loginEmail.value, loginSenha.value);
                } catch (error) { this.showToast('E-mail ou senha inválidos.', 'error'); }
            },

            async handleProfileUpdate(e) {
                e.preventDefault();
                const user = auth.currentUser;
                if (!user) return;
                const newName = this.$('#profileName').value;
                const newPhone = this.$('#profilePhone').value;
                try {
                    await updateDoc(doc(db, "clientes", user.uid), { nome: newName, telefone: newPhone });
                    this.showToast('Perfil atualizado com sucesso!', 'success');
                    this.$('#homeUserName').textContent = newName.split(' ')[0];
                    this.currentUserData.nome = newName;
                    this.currentUserData.telefone = newPhone;
                } catch (error) { this.showToast('Erro ao atualizar perfil.', 'error'); }
            },

            async handleAddressUpdate(e) {
                e.preventDefault();
                const user = auth.currentUser;
                if (!user) return;
                const addressData = {
                    rua: this.$('#addressStreet').value,
                    numero: this.$('#addressNumber').value,
                    bairro: this.$('#addressNeighborhood').value,
                    cidade: this.$('#addressCity').value
                };
                try {
                    await updateDoc(doc(db, "clientes", user.uid), { endereco: addressData });
                    this.showToast('Endereço salvo com sucesso!', 'success');
                    this.currentUserData.endereco = addressData;
                } catch (error) { this.showToast('Erro ao salvar endereço.', 'error'); }
            },
            
            renderCheckoutScreen() {
                if (!this.currentOrder || !this.currentUserData) return;
                const product = this.currentOrder.product;
                
                this.$('#checkoutItem').innerHTML = `<p><b>${product.name}</b></p>`;
                
                const addr = this.currentUserData.endereco;
                this.$('#checkoutAddress').innerHTML = addr && addr.rua ? `<b>${addr.rua}, ${addr.numero}</b><br>${addr.bairro} - ${addr.cidade}` : '<b>Endereço não cadastrado.</b><br>Por favor, adicione na tela de Endereço.';
                
                const total = product.price + DELIVERY_FEE;
                this.$('#checkoutSummary').innerHTML = `
                    <div class="summary-row"><span>Subtotal</span><span>R$ ${product.price.toFixed(2).replace('.',',')}</span></div>
                    <div class="summary-row"><span>Taxa de Entrega</span><span>R$ ${DELIVERY_FEE.toFixed(2).replace('.',',')}</span></div>
                    <div class="summary-row total"><span>Total</span><span>R$ ${total.toFixed(2).replace('.',',')}</span></div>
                `;
            },

            handleBuyClick(e) {
                const productId = e.target.dataset.productId;
                const product = products.find(p => p.id === productId);
                this.currentOrder = { product };
                this.renderCheckoutScreen();
                this.showScreen('checkoutScreen');
            },

            async handleConfirmOrder() {
                const user = auth.currentUser;
                if (!user || !this.currentOrder || !this.currentUserData.endereco) {
                    this.showToast('Por favor, cadastre um endereço antes de continuar.', 'error');
                    this.showScreen('addressScreen');
                    return;
                }
                
                const total = this.currentOrder.product.price + DELIVERY_FEE;
                const paymentMethod = this.$('input[name="paymentMethod"]:checked').value;
                const addr = this.currentUserData.endereco;

                const orderData = {
                    userId: user.uid,
                    produto: this.currentOrder.product.name,
                    valorTotal: total,
                    pagamento: paymentMethod,
                    endereco: addr,
                    data: serverTimestamp(),
                    status: 'Recebido'
                };

                try {
                    const docRef = await addDoc(collection(db, "pedidos"), orderData);
                    this.showToast('Pedido confirmado com sucesso!', 'success');

                    // Envio para o WhatsApp
                    const message = `*Novo Pedido Recebido (App Gigas)*\n\n*Cliente:* ${this.currentUserData.nome}\n*Produto:* ${orderData.produto}\n*Total:* R$ ${orderData.valorTotal.toFixed(2).replace('.',',')}\n*Pagamento:* ${orderData.pagamento}\n\n*Endereço de Entrega:*\n${addr.rua}, ${addr.numero}\n${addr.bairro} - ${addr.cidade}`;
                    const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank');

                    this.showScreen('pedidosScreen');
                } catch (error) {
                    this.showToast('Erro ao confirmar o pedido.', 'error');
                }
            },

            async renderPedidosScreen() {
                const user = auth.currentUser;
                if (!user) return;

                const q = query(collection(db, "pedidos"), where("userId", "==", user.uid), orderBy("data", "desc"));
                const querySnapshot = await getDocs(q);
                
                const container = this.$('#ordersListContainer');
                if (querySnapshot.empty) {
                    container.innerHTML = "<p>Você ainda não fez nenhum pedido.</p>";
                    return;
                }

                container.innerHTML = querySnapshot.docs.map(doc => {
                    const order = doc.data();
                    const orderId = doc.id;
                    const date = order.data.toDate().toLocaleDateString('pt-BR');
                    const statusClass = `status-${order.status.toLowerCase().replace(' ', '').replace('ç', 'c').replace('ã', 'a')}`;
                    return `
                        <div class="order-item">
                            <div class="order-item-header">
                                <span>Pedido #${orderId.substring(0, 6)}</span>
                                <span>R$ ${order.valorTotal.toFixed(2).replace('.',',')}</span>
                            </div>
                            <div class="order-item-body">
                                ${order.produto} - ${date}
                            </div>
                            <div class="order-item-footer">
                                <span class="status-badge ${statusClass}">${order.status}</span>
                                <button class="btn-secondary track-btn" data-order-id="${orderId}">Acompanhar Entrega</button>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            renderTrackingScreen(order) {
                const statuses = ['Recebido', 'Em preparação', 'Saiu para entrega', 'Entregue'];
                const currentStatusIndex = statuses.indexOf(order.status);

                const steps = statuses.map((status, index) => {
                    let stepClass = '';
                    if (index < currentStatusIndex) stepClass = 'completed';
                    if (index === currentStatusIndex) stepClass = 'active';
                    return `<li class="tracking-step ${stepClass}">
                                <div class="tracking-step-icon"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z" /></svg></div>
                                <div class="tracking-step-content"><b>${status}</b></div>
                            </li>`;
                }).join('');

                this.$('#trackingDetails').innerHTML = `
                    <h3>Pedido #${order.id.substring(0, 6)}</h3>
                    <p>${order.produto}</p>
                    <ul class="tracking-stepper">${steps}</ul>
                `;
            },

            init() {
                onAuthStateChanged(auth, async (user) => {
                    const mainWrapper = this.$('.main-wrapper');
                    if (user) {
                        const userDocRef = doc(db, "clientes", user.uid);
                        const userDoc = await getDoc(userDocRef);
                        if (userDoc.exists()) {
                            this.currentUserData = userDoc.data();
                        } else {
                            const nome = user.email.split('@')[0] || "Usuário";
                            await setDoc(userDocRef, { nome, email: user.email });
                            this.currentUserData = { nome, email: user.email };
                        }
                        this.$('#homeUserName').textContent = this.currentUserData.nome.split(' ')[0];
                        mainWrapper.style.display = 'flex';
                        this.showScreen('homeScreen', true);
                    } else {
                        this.currentUserData = null;
                        mainWrapper.style.display = 'block';
                        this.renderAuthForm(true);
                        this.showScreen('authScreen', true);
                    }
                });
                
                this.$('#openSidebarBtn').addEventListener('click', () => this.openSidebar());
                this.$('#sidebar-overlay').addEventListener('click', () => this.closeSidebar());
                this.$('#logoutBtn').addEventListener('click', () => signOut(auth));

                this.$$('.sidebar-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const screenId = e.currentTarget.dataset.screen;
                        this.showScreen(screenId);
                        if (screenId === 'pedidosScreen') this.renderPedidosScreen();
                        if (screenId === 'profileScreen' && this.currentUserData) {
                            this.$('#profileName').value = this.currentUserData.nome || '';
                            this.$('#profilePhone').value = this.currentUserData.telefone || '';
                        }
                        if (screenId === 'addressScreen' && this.currentUserData && this.currentUserData.endereco) {
                            const { rua, numero, bairro, cidade } = this.currentUserData.endereco;
                            this.$('#addressStreet').value = rua || '';
                            this.$('#addressNumber').value = numero || '';
                            this.$('#addressNeighborhood').value = bairro || '';
                            this.$('#addressCity').value = cidade || '';
                        }
                    });
                });

                document.body.addEventListener('click', async (e) => {
                    if (e.target.closest('.back-btn')) this.goBack();
                    if (e.target.matches('.buy-btn')) this.handleBuyClick(e);
                    if (e.target.closest('.change-btn')) {
                        e.preventDefault();
                        this.showScreen(e.target.closest('.change-btn').dataset.screen);
                    }
                    if (e.target.matches('.track-btn')) {
                        const orderId = e.target.dataset.orderId;
                        const orderDoc = await getDoc(doc(db, "pedidos", orderId));
                        if(orderDoc.exists()){
                            const orderData = { id: orderDoc.id, ...orderDoc.data() };
                            this.renderTrackingScreen(orderData);
                            this.showScreen('trackingScreen');
                        }
                    }
                });
                
                this.$('#confirmOrderBtn').addEventListener('click', () => this.handleConfirmOrder());
                this.$('#profileForm').addEventListener('submit', (e) => this.handleProfileUpdate(e));
                this.$('#addressForm').addEventListener('submit', (e) => this.handleAddressUpdate(e));

                this.renderProducts();
            }
        };

        // Inicialização do App
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = App.$('#splash');
                splash.style.opacity = '0';
                setTimeout(() => { 
                    splash.style.display = 'none'; 
                    App.init();
                }, 500);
            }, 1500);
        });
    </script>
</body>
</html>
