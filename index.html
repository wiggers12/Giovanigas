<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gigas - Gás & Água</title>

    <!-- PWA -->
    <meta name="theme-color" content="#0d6efd"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="favicon-192.png">
    
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Estilos CSS -->
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-dark: #0a58ca;
            --light-bg: #f8f9fa;
            --text-color: #212529;
            --text-muted: #6c757d;
            --white: #fff;
            --gray: #dee2e6;
            --success: #198754;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --border-radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--white); color: var(--text-color); overflow-x: hidden; }

        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary-color); display: flex; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s ease-out;
        }
        #splash h1 { color: var(--white); font-size: 48px; font-weight: 800; }

        .app-container { padding-bottom: 80px; }
        .header { background: var(--primary-color); color: var(--white); padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .header-main { flex-grow: 1; }
        .header h1 { font-size: 1.5em; margin-bottom: 5px; }
        .header p { opacity: 0.9; font-size: 0.9em; }
        .header-menu-btn { background: none; border: none; padding: 8px; cursor: pointer; }
        .header-menu-btn svg { color: var(--white); width: 28px; height: 28px; }

        .container { padding: 20px; }
        .screen { display: none; }
        .screen.active { display: block; }

        /* Auth Screen */
        .auth-card { text-align: center; padding-top: 50px; }
        /* ... (estilos de autenticação mantidos) ... */

        /* Home Screen */
        .home-icons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; text-align: center; margin-bottom: 30px; }
        .icon-item { display: flex; flex-direction: column; align-items: center; text-decoration: none; color: var(--text-color); }
        .icon-item-circle { width: 60px; height: 60px; background: var(--light-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 8px; }
        .icon-item-circle svg { width: 28px; height: 28px; color: var(--primary-color); }
        .icon-item span { font-size: 12px; font-weight: 600; }
        
        /* Product Card */
        .product-card { /* ... (estilos do card de produto mantidos) ... */ }

        /* Sidebar Menu */
        #sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 8000; display: none; }
        #sidebar {
            position: fixed; top: 0; left: 0; width: 80%; max-width: 320px; height: 100%;
            background: var(--white); z-index: 8001;
            transform: translateX(-100%); transition: transform 0.3s ease-in-out;
            display: flex; flex-direction: column;
        }
        #sidebar.open { transform: translateX(0); }
        .sidebar-header { background: var(--primary-color); color: var(--white); padding: 20px; }
        .sidebar-header h2 { font-size: 1.5em; }
        .sidebar-nav { list-style: none; padding: 10px 0; flex-grow: 1; overflow-y: auto; }
        .sidebar-nav li a {
            display: flex; align-items: center; padding: 15px 20px; color: var(--text-color);
            text-decoration: none; font-weight: 600;
        }
        .sidebar-nav li a:hover { background: var(--light-bg); }
        .sidebar-nav li a svg { width: 22px; height: 22px; margin-right: 15px; color: var(--text-muted); }
        .sidebar-nav li a.logout { color: #dc3545; }

        /* Payment Screen */
        .payment-summary { border: 1px solid var(--gray); border-radius: var(--border-radius); padding: 20px; margin-bottom: 20px; }
        .payment-summary h3 { margin-bottom: 15px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 1.1em; }
        .summary-row.total { font-weight: 800; font-size: 1.3em; margin-top: 15px; border-top: 1px solid var(--gray); padding-top: 15px; }
        .payment-options h3 { margin-bottom: 15px; }
        .payment-option {
            display: flex; align-items: center; padding: 15px; border: 1px solid var(--gray);
            border-radius: 12px; margin-bottom: 10px; cursor: pointer;
        }
        .payment-option input { display: none; }
        .payment-option.selected { border-color: var(--primary-color); background: #e7f1ff; border-width: 2px; }
        .payment-option svg { width: 24px; height: 24px; margin-right: 15px; color: var(--text-muted); }
        .payment-option.selected svg { color: var(--primary-color); }
        
        /* Outros estilos */
        button { /* ... (estilos de botão mantidos) ... */ }
        .container h2 { font-size: 1.8em; font-weight: 800; margin-bottom: 20px; }

    </style>
</head>
<body>

    <div id="splash"><h1>Gigas</h1></div>

    <!-- SIDEBAR MENU -->
    <div id="sidebar-overlay"></div>
    <nav id="sidebar">
        <div class="sidebar-header">
            <h2>Olá, <span id="sidebarUserName">Dionatan</span></h2>
        </div>
        <ul class="sidebar-nav">
            <!-- Itens do Menu -->
            <li><a href="#" class="sidebar-link" data-screen="genericScreen" data-title="Perfil"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" /></svg> Perfil</a></li>

            <li><a href="#" class="sidebar-link" data-screen="pedidosScreen" data-title="Histórico"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M13.5,8H12V13L16.28,15.54L17,14.33L13.5,12.25V8M13,3A9,9 0 0,0 4,12H1L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3" /></svg> Histórico de Pedidos</a></li>
            <li><a href="#" class="sidebar-link" data-screen="genericScreen" data-title="Cupons"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M21.41,11.58L12.41,2.58C12.05,2.22 11.55,2 11,2H4C2.89,2 2,2.89 2,4V11C2,11.55 2.22,12.05 2.59,12.41L11.59,21.41C11.95,21.77 12.45,22 13,22C13.55,22 14.05,21.77 14.41,21.41L21.41,14.41C21.77,14.05 22,13.55 22,13C22,12.45 21.77,11.95 21.41,11.58M13,20L4,11V4H11L20,13M6.5,5A1.5,1.5 0 1,1 5,6.5A1.5,1.5 0 0,1 6.5,5Z" /></svg> Meus Cupons</a></li>
            <li><a href="#" class="sidebar-link" data-screen="genericScreen" data-title="Carteira"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6A2,2 0 0,0 20,4M20,18H4V6H20V18M15,12H13V10H11V12H9V14H11V16H13V14H15V12Z" /></svg> Minha Carteira</a></li>
            <li><a href="#" id="logoutBtn" class="sidebar-link logout"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z" /></svg> Sair</a></li>
        </ul>
    </nav>

    <!-- APP CONTAINER -->
    <div class="app-container" style="display:none;">
        <!-- TELA DE LOGIN / CADASTRO -->
        <div id="authScreen" class="screen"> <!-- ... (código da tela de autenticação mantido) ... --> </div>

        <!-- TELA PRINCIPAL (HOME) -->
        <div id="homeScreen" class="screen">
            <div class="header">
                <div class="header-main">
                    <h1>Olá, <span id="homeUserName"></span>!</h1>
                    <p>R. Lindomar dos Réis, 100</p>
                </div>
                <button class="header-menu-btn" id="openSidebarBtn">
                    <svg viewBox="0 0 24 24"><path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>
                </button>
            </div>
            <div class="container">
                <div class="home-icons">
                    <a href="#" class="icon-item sidebar-link" data-screen="pedidosScreen" data-title="Histórico">
                        <div class="icon-item-circle"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M13.5,8H12V13L16.28,15.54L17,14.33L13.5,12.25V8M13,3A9,9 0 0,0 4,12H1L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3" /></svg></div>
                        <span>Meus Pedidos</span>
                    </a>
                    <a href="#" class="icon-item sidebar-link" data-screen="genericScreen" data-title="Cupons">
                        <div class="icon-item-circle"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M21.41,11.58L12.41,2.58C12.05,2.22 11.55,2 11,2H4C2.89,2 2,2.89 2,4V11C2,11.55 2.22,12.05 2.59,12.41L11.59,21.41C11.95,21.77 12.45,22 13,22C13.55,22 14.05,21.77 14.41,21.41L21.41,14.41C21.77,14.05 22,13.55 22,13C22,12.45 21.77,11.95 21.41,11.58M13,20L4,11V4H11L20,13M6.5,5A1.5,1.5 0 1,1 5,6.5A1.5,1.5 0 0,1 6.5,5Z" /></svg></div>
                        <span>Cupons</span>
                    </a>
                    <a href="#" class="icon-item sidebar-link" data-screen="genericScreen" data-title="Endereço">
                        <div class="icon-item-circle"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,14.36L7.5,10.29L9,8.91L12,11.64L15,8.91L16.5,10.29L12,14.36Z" /></svg></div>
                        <span>Endereço</span>
                    </a>
                    <a href="#" class="icon-item sidebar-link" data-screen="genericScreen" data-title="Ajuda">
                        <div class="icon-item-circle"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,19.2C11.2,19.2 10.5,18.5 10.5,17.7C10.5,16.9 11.2,16.2 12,16.2C12.8,16.2 13.5,16.9 13.5,17.7C13.5,18.5 12.8,19.2 12,19.2M13,14H11V6H13V14Z" /></svg></div>
                        <span>Ajuda</span>
                    </a>
                </div>
                <h2>Nossos Produtos</h2>
                <div id="productList"></div>
            </div>
        </div>

        <!-- TELA DE HISTÓRICO DE PEDIDOS -->
        <div id="pedidosScreen" class="screen"> <!-- ... (código da tela de pedidos mantido) ... --> </div>

        <!-- TELA DE PAGAMENTO -->
        <div id="paymentScreen" class="screen">
            <div class="header">
                <div class="header-main"><h1>Pagamento</h1></div>
            </div>
            <div class="container">
                <h2>Resumo do Pedido</h2>
                <div class="payment-summary" id="paymentSummary"></div>
                
                <div class="payment-options">
                    <h2>Forma de Pagamento</h2>
                    <label class="payment-option">
                        <input type="radio" name="paymentMethod" value="Cartão de Crédito" checked>
                        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M20,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6A2,2 0 0,0 20,4M20,18H4V12H20V18M20,8H4V6H20V8Z" /></svg>
                        <span>Cartão de Crédito</span>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="paymentMethod" value="Pix">
                        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12M11,10H13V12.13L14.39,10.74L15.8,12.16L12,16L8.2,12.16L9.61,10.74L11,12.13V10M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4Z" /></svg>
                        <span>Pix</span>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="paymentMethod" value="Dinheiro">
                        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6M12,8A4,4 0 0,0 8,12A4,4 0 0,0 12,16A4,4 0 0,0 16,12A4,4 0 0,0 12,8Z" /></svg>
                        <span>Dinheiro</span>
                    </label>
                </div>
                <button id="finalizeOrderBtn">Finalizar Pedido</button>
                <button id="cancelOrderBtn" class="btn-secondary">Voltar</button>
            </div>
        </div>
        
        <!-- TELA GENÉRICA (PARA PERFIL, CUPONS, ETC) -->
        <div id="genericScreen" class="screen">
            <div class="header">
                <div class="header-main"><h1 id="genericScreenTitle"></h1></div>
            </div>
            <div class="container">
                <p>Funcionalidade em construção.</p>
                <button class="backToHomeBtn btn-secondary">Voltar para o Início</button>
            </div>
        </div>

    </div>

    <!-- ... (código do Toast e da Barra de Navegação mantido) ... -->

    <script type="module">
        // --- (código Firebase e de inicialização mantido) ---
        
        let currentOrder = null; // Armazena o pedido em andamento

        // --- Lógica de UI e Navegação ---
        const showScreen = (screenId) => {
            $$('.screen').forEach(s => s.classList.remove('active'));
            const screen = $(`#${screenId}`);
            if(screen) screen.classList.add('active');
            closeSidebar();
        };

        const openSidebar = () => {
            $('#sidebar').classList.add('open');
            $('#sidebar-overlay').style.display = 'block';
        };
        const closeSidebar = () => {
            $('#sidebar').classList.remove('open');
            $('#sidebar-overlay').style.display = 'none';
        };

        const showGenericScreen = (title) => {
            $('#genericScreenTitle').textContent = title;
            showScreen('genericScreen');
        };

        const renderPaymentScreen = () => {
            if (!currentOrder) return;
            const product = currentOrder.product;
            $('#paymentSummary').innerHTML = `
                <div class="summary-row">
                    <span>${product.name}</span>
                    <span>R$ ${product.promoPrice.toFixed(2).replace('.',',')}</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>R$ ${product.promoPrice.toFixed(2).replace('.',',')}</span>
                </div>
            `;
        };

        // --- Handlers de Eventos ---
        const handleCompraClick = (e) => {
            if (!e.target.matches('.buy-btn')) return;
            const productId = e.target.dataset.productId;
            const product = products.find(p => p.id === productId);
            currentOrder = { product };
            renderPaymentScreen();
            showScreen('paymentScreen');
        };

        const handleFinalizeOrder = async () => {
            const user = auth.currentUser;
            if (!user || !currentOrder) return;
            
            const paymentMethod = $('input[name="paymentMethod"]:checked').value;
            const pedido = {
                produto: currentOrder.product.name,
                valor: currentOrder.product.promoPrice,
                pagamento: paymentMethod,
                data: serverTimestamp()
            };

            // Adicionar ao Firestore...
            // showToast...
            showScreen('pedidosScreen');
            carregarPedidos(user.uid);
        };

        // --- Estado de Autenticação ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // ... (lógica para usuário logado mantida) ...
                const snap = await getDoc(doc(db, "clientes", user.uid));
                if (snap.exists()) {
                    const userName = snap.data().nome.split(' ')[0];
                    $('#homeUserName').textContent = userName;
                    $('#sidebarUserName').textContent = userName;
                }
            } else {
                // ... (lógica para usuário deslogado mantida) ...
            }
        });

        // --- Inicialização e Event Listeners ---
        window.onload = () => {
            // ... (código de inicialização mantido) ...
            
            $('#openSidebarBtn').addEventListener('click', openSidebar);
            $('#sidebar-overlay').addEventListener('click', closeSidebar);
            $('#logoutBtn').addEventListener('click', () => signOut(auth));
            
            $$('.sidebar-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const screen = e.currentTarget.dataset.screen;
                    const title = e.currentTarget.dataset.title;
                    if(screen === 'genericScreen') {
                        showGenericScreen(title);
                    } else {
                        showScreen(screen);
                    }
                });
            });

            $('#productList').addEventListener('click', handleCompraClick);
            $('#finalizeOrderBtn').addEventListener('click', handleFinalizeOrder);
            $('#cancelOrderBtn').addEventListener('click', () => showScreen('homeScreen'));
            $$('.backToHomeBtn').forEach(btn => btn.addEventListener('click', () => showScreen('homeScreen')));

            $$('.payment-option').forEach(option => {
                option.addEventListener('click', () => {
                    $$('.payment-option').forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                });
            });
        };
    </script>
</body>
</html>
