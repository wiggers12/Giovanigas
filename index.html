<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-dark: #0a58ca;
            --light-bg: #f8f9fa;
            --text-color: #212529;
            --text-muted: #6c757d;
            --white: #fff;
            --gray: #dee2e6;
            --success: #198754;
            --danger: #dc3545;
            --warning: #ffc107;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --border-radius: 16px;
            --sidebar-width: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--light-bg); color: var(--text-color); overflow-x: hidden; }

        /* --- Estrutura Geral e Splash --- */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary-color); display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease-out; }
        #splash h1 { color: var(--white); font-size: 48px; font-weight: 800; }
        .main-wrapper { display: flex; }
        .app-container { width: 100%; transition: margin-left 0.3s ease-in-out; }
        .container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .screen { display: none; }
        .screen.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Sidebar --- */
        #sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 8000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out; }
        #sidebar-overlay.visible { opacity: 1; visibility: visible; }
        #sidebar { width: var(--sidebar-width); height: 100vh; background: var(--white); z-index: 8001; display: flex; flex-direction: column; border-right: 1px solid var(--gray); position: fixed; top: 0; left: 0; transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .sidebar-header { background: var(--primary-color); color: var(--white); padding: 20px; }
        .sidebar-header h2 { font-size: 1.5em; }
        .sidebar-nav { list-style: none; padding: 10px 0; flex-grow: 1; overflow-y: auto; }
        .sidebar-nav li a { display: flex; align-items: center; padding: 15px 20px; color: var(--text-color); text-decoration: none; font-weight: 600; border-left: 4px solid transparent; }
        .sidebar-nav li a:hover { background: var(--light-bg); }
        .sidebar-nav li a.active { background: #e7f1ff; color: var(--primary-color); border-left-color: var(--primary-color); }
        .sidebar-nav li a svg { width: 22px; height: 22px; margin-right: 15px; color: var(--text-muted); }
        .sidebar-nav li a.active svg { color: var(--primary-color); }
        .sidebar-nav li a.logout { color: var(--danger); }

        /* --- Cabeçalho (Header) --- */
        .header { background: var(--primary-color); color: var(--white); padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; }
        .header-main { flex-grow: 1; text-align: center; }
        .header h1 { font-size: 1.2em; font-weight: 700; margin: 0; }
        .header-btn { background: none; border: none; padding: 8px; cursor: pointer; }
        .header-btn svg { color: var(--white); width: 28px; height: 28px; }
        .cart-btn { position: relative; }
        .cart-badge { position: absolute; top: 0px; right: 0px; background-color: var(--danger); color: var(--white); border-radius: 50%; width: 20px; height: 20px; font-size: 12px; font-weight: 700; display: flex; align-items: center; justify-content: center; border: 2px solid var(--primary-color); }

        /* --- Componentes Gerais (Cards, Forms, Botões) --- */
        .card { background: var(--white); padding: 25px; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 20px; }
        .container h2 { font-size: 1.8em; font-weight: 800; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
        .form-group input { width: 100%; padding: 14px; border-radius: 10px; border: 1px solid var(--gray); font-size: 16px; }
        button { width: 100%; padding: 16px; margin-top: 10px; border-radius: 12px; border: none; cursor: pointer; background: var(--primary-color); color: var(--white); font-weight: 700; font-size: 16px; transition: background-color 0.3s; }
        button:disabled { background-color: #aeb2b7; cursor: not-allowed; }
        button.btn-secondary { background: var(--white); color: var(--primary-color); border: 1px solid var(--primary-color); }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .summary-row.total { font-weight: 800; font-size: 1.2em; margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--gray); }

        /* --- Tela de Autenticação --- */
        #authScreen { display: none; align-items: center; justify-content: center; min-height: 100vh; }
        #authScreen.active { display: flex; }
        .auth-card { text-align: center; max-width: 400px; width: 100%; }
        .auth-card img { width: 100px; margin-bottom: 20px; }
        .auth-card h2 { font-size: 24px; }
        .auth-card p { margin-bottom: 20px; color: var(--text-muted); }

        /* --- Produtos --- */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .product-card { background: var(--white); border-radius: var(--border-radius); box-shadow: var(--shadow); overflow: hidden; text-align: center; display: flex; flex-direction: column; }
        .product-card img { width: 60%; margin: 20px auto 10px auto; display: block; aspect-ratio: 1 / 1; object-fit: contain; }
        .product-card-body { padding: 0 20px 20px 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .product-card h3 { font-size: 22px; font-weight: 700; }
        .product-card .price-tag { margin: 10px 0; font-size: 24px; font-weight: 800; color: var(--success); }

        /* --- Seletor de Quantidade --- */
        .quantity-selector { display: flex; align-items: center; justify-content: center; margin-top: 15px; }
        .quantity-btn { width: 36px; height: 36px; border: 1px solid var(--gray); background: var(--white); color: var(--primary-color); font-size: 24px; font-weight: 600; cursor: pointer; border-radius: 50%; display: flex; align-items: center; justify-content: center; padding: 0; }
        .quantity-btn:disabled { color: var(--gray); cursor: not-allowed; }
        .quantity-value { font-size: 20px; font-weight: 700; margin: 0 15px; min-width: 20px; text-align: center; }

        /* --- Carrinho --- */
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--gray); }
        .cart-item:last-child { border-bottom: none; }
        .cart-item-info { flex-grow: 1; }
        .cart-item-name { font-weight: 700; font-size: 1.1em; }
        .cart-item-price { color: var(--text-muted); }
        .cart-item-actions { display: flex; align-items: center; }
        .remove-item-btn { background: none; border: none; cursor: pointer; margin-left: 15px; padding: 5px; }
        .remove-item-btn svg { color: var(--danger); width: 24px; height: 24px; }
        .empty-cart-message { text-align: center; padding: 40px 20px; color: var(--text-muted); }
        #cartSummary { margin-top: 20px; }

        /* --- Pedidos e Rastreio --- */
        .order-item { background: var(--white); padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: var(--shadow); }
        .order-item-header { display: flex; justify-content: space-between; align-items: center; font-weight: 700; }
        .order-item-body { color: var(--text-muted); font-size: 0.9em; margin: 10px 0; }
        .order-item-footer { display: flex; justify-content: space-between; align-items: center; }
        .status-badge { padding: 5px 10px; border-radius: 20px; font-size: 0.8em; font-weight: 700; color: var(--white); }
        .status-recebido { background-color: var(--primary-color); }
        .status-preparacao, .status-em-preparação { background-color: var(--warning); color: var(--text-color); }
        .status-saiu-para-entrega, .status-entrega { background-color: var(--success); }
        .tracking-stepper { list-style: none; padding: 0; margin-top: 30px; }
        /* ... outros estilos de rastreio ... */

        /* --- Skeleton Loaders --- */
        .skeleton { cursor: default; pointer-events: none; }
        @keyframes shimmer { 0% { background-position: -468px 0; } 100% { background-position: 468px 0; } }
        .skeleton-img, .skeleton-text, .skeleton-button { background: #f0f0f0; background-image: linear-gradient(to right, #f0f0f0 0%, #e0e0e0 20%, #f0f0f0 40%, #f0f0f0 100%); background-repeat: no-repeat; background-size: 800px 104px; animation: shimmer 1.5s linear infinite; }
        .skeleton-img { width: 60%; height: 120px; margin: 20px auto 10px auto; border-radius: 8px; }
        .skeleton-text { height: 20px; border-radius: 4px; margin: 10px auto; width: 80%; }
        .skeleton-text.short { width: 50%; }
        .skeleton-button { height: 48px; border-radius: 12px; margin: 20px auto 0; width: 100%;}

        /* --- Modal e Toast --- */
        #toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background: var(--text-color); color: white; padding: 15px 25px; border-radius: 50px; z-index: 10000; transition: bottom 0.5s ease-in-out; }
        #toast.show { bottom: 30px; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 9000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal { background: var(--white); padding: 30px; border-radius: var(--border-radius); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); transition: transform 0.3s; }
        .modal-overlay.visible .modal { transform: scale(1); }
        .modal h3 { font-size: 1.5em; margin-bottom: 10px; }
        .modal p { color: var(--text-muted); margin-bottom: 25px; }

        /* --- Design Responsivo --- */
        @media (max-width: 991px) {
            #sidebar.open { transform: translateX(0); }
        }
        @media (min-width: 992px) {
            #sidebar { transform: translateX(0); }
            .app-container { margin-left: var(--sidebar-width); }
            .header .menu-btn { display: none; }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, serverTimestamp, query, where, getDocs, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // --- CONFIGURAÇÃO ---
        const firebaseConfig = {
            apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
            authDomain: "giovanigas-d959b.firebaseapp.com",
            projectId: "giovanigas-d959b",
            storageBucket: "giovanigas-d959b.appspot.com",
            messagingSenderId: "728326355548",
            appId: "1:728326355548:web:9dda06e1c1148337618499",
        };
        const DELIVERY_FEE = 5.00;
        const WHATSAPP_NUMBER = '5551989448805';

        // --- INICIALIZAÇÃO ---
        const fbApp = initializeApp(firebaseConfig);
        const auth = getAuth(fbApp);
        const db = getFirestore(fbApp);

        // --- MÓDULO DE DADOS (FIRESTORE) ---
        class DataService {
            async getUserProfile(userId) {
                const userDocRef = doc(db, "clientes", userId);
                const userDoc = await getDoc(userDocRef);
                return userDoc.exists() ? userDoc.data() : null;
            }

            async createUserProfile(userId, data) {
                await setDoc(doc(db, "clientes", userId), data);
            }
            
            async updateUserProfile(userId, data) {
                await updateDoc(doc(db, "clientes", userId), data);
            }
            
            async fetchProducts() {
                const q = query(collection(db, "produtos"), orderBy("nome"));
                const querySnapshot = await getDocs(q);
                return querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            }

            listenToOrders(userId, callback) {
                const q = query(collection(db, "pedidos"), where("userId", "==", userId), orderBy("data", "desc"));
                return onSnapshot(q, (snapshot) => {
                    const orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    callback(orders);
                });
            }

            async placeOrder(orderData) {
                await addDoc(collection(db, "pedidos"), orderData);
            }
        }

        // --- MÓDULO DO CARRINHO ---
        class ShoppingCart {
            constructor() { this.items = this.loadFromLocalStorage(); }
            loadFromLocalStorage() { return JSON.parse(localStorage.getItem('cartItems')) || []; }
            saveToLocalStorage() { localStorage.setItem('cartItems', JSON.stringify(this.items)); }
            
            updateItemQuantity(productId, quantity, productData) {
                let item = this.items.find(item => item.id === productId);
                if (quantity > 0) {
                    if (item) {
                        item.quantity = quantity;
                    } else if (productData) {
                         this.items.push({ ...productData, quantity });
                    }
                } else {
                    this.items = this.items.filter(item => item.id !== productId);
                }
                this.saveToLocalStorage();
            }

            getItems() { return this.items; }
            getTotalItems() { return this.items.reduce((total, item) => total + item.quantity, 0); }
            calculateSummary() {
                const subtotal = this.items.reduce((sum, item) => sum + item.price * item.quantity, 0);
                const total = subtotal + DELIVERY_FEE;
                return { subtotal, deliveryFee: DELIVERY_FEE, total };
            }
            clear() {
                this.items = [];
                this.saveToLocalStorage();
            }
        }

        // --- CLASSE PRINCIPAL DA APLICAÇÃO ---
        class App {
            constructor() {
                this.dataService = new DataService();
                this.cart = new ShoppingCart();
                this.currentUser = null;
                this.products = [];
                this.screenHistory = ['homeScreen'];
                this.ordersUnsubscribe = null;
                this.init();
            }
            
            $(selector) { return document.querySelector(selector); }
            $$(selector) { return document.querySelectorAll(selector); }
            
            showToast(message, type = 'success') {
                const toast = this.$('#toast');
                toast.textContent = message;
                toast.className = `show ${type}`;
                setTimeout(() => { toast.className = ''; }, 3000);
            }
            
            showModal(title, message) {
                this.$('#modal-title').textContent = title;
                this.$('#modal-message').textContent = message;
                this.$('#modal-overlay').classList.add('visible');
            }

            showScreen(screenId, isBack = false) {
                if (!isBack && screenId !== this.screenHistory[this.screenHistory.length - 1]) {
                    this.screenHistory.push(screenId);
                }
                this.$$('.screen').forEach(s => s.classList.remove('active'));
                this.$(`#${screenId}`).classList.add('active');
                
                this.$$('.sidebar-link').forEach(link => link.classList.toggle('active', link.dataset.screen === screenId));
                this.$('#sidebar').classList.remove('open');
                this.$('#sidebar-overlay').classList.remove('visible');

                // Atualiza título do Header
                const link = this.$(`.sidebar-link[data-screen="${screenId}"]`);
                this.$('#headerTitle').textContent = link ? link.textContent.trim() : 'Gigas App';
            }
            
            renderProductSkeletons(count = 4) {
                const template = this.$('#skeleton-card-template');
                const container = this.$('#productList');
                container.innerHTML = '';
                for (let i = 0; i < count; i++) {
                    container.append(template.content.cloneNode(true));
                }
            }
            
            renderProducts() {
                const template = this.$('#product-card-template');
                const container = this.$('#productList');
                container.innerHTML = '';

                this.products.forEach(p => {
                    const clone = template.content.cloneNode(true);
                    const cartItem = this.cart.getItems().find(item => item.id === p.id);
                    const quantity = cartItem ? cartItem.quantity : 0;

                    clone.querySelector('.product-card').dataset.productId = p.id;
                    clone.querySelector('.product-image').src = p.image;
                    clone.querySelector('.product-name').textContent = p.name;
                    clone.querySelector('.product-price').textContent = `R$ ${p.price.toFixed(2).replace('.', ',')}`;
                    clone.querySelector('.quantity-value').textContent = quantity;
                    clone.querySelector('.quantity-btn.minus').disabled = (quantity === 0);

                    container.append(clone);
                });
            }

            updateCartBadge() {
                const totalItems = this.cart.getTotalItems();
                const badge = this.$('#cart-badge');
                badge.textContent = totalItems;
                badge.style.display = totalItems > 0 ? 'flex' : 'none';
            }

            renderCartScreen() {
                const items = this.cart.getItems();
                const container = this.$('#cartItemsContainer');
                const summaryContainer = this.$('#cartSummary');
                const template = this.$('#cart-item-template');
                container.innerHTML = '';

                if (items.length === 0) {
                    container.innerHTML = `<div class="empty-cart-message"><h3>Seu carrinho está vazio</h3><p>Adicione produtos para continuar.</p></div>`;
                    summaryContainer.style.display = 'none';
                    return;
                }

                items.forEach(item => {
                    const clone = template.content.cloneNode(true);
                    clone.querySelector('.cart-item').dataset.productId = item.id;
                    clone.querySelector('.cart-item-name').textContent = item.name;
                    clone.querySelector('.cart-item-price').textContent = `R$ ${item.price.toFixed(2).replace('.',',')} x ${item.quantity}`;
                    clone.querySelector('.quantity-value').textContent = item.quantity;
                    container.append(clone);
                });
                
                const summary = this.cart.calculateSummary();
                summaryContainer.innerHTML = `
                    <div class="summary-row"><span>Subtotal</span><span>R$ ${summary.subtotal.toFixed(2).replace('.',',')}</span></div>
                    <div class="summary-row"><span>Taxa de Entrega</span><span>R$ ${summary.deliveryFee.toFixed(2).replace('.',',')}</span></div>
                    <div class="summary-row total"><span>Total</span><span>R$ ${summary.total.toFixed(2).replace('.',',')}</span></div>
                    <button id="checkoutBtn">Finalizar Pedido</button>
                `;
                summaryContainer.style.display = 'block';
            }

            renderOrders(orders) {
                const container = this.$('#ordersListContainer');
                const template = this.$('#order-item-template');
                container.innerHTML = '';
                if(orders.length === 0) {
                    container.innerHTML = `<div class="empty-cart-message"><h3>Nenhum pedido encontrado</h3><p>Seu histórico de pedidos aparecerá aqui.</p></div>`;
                    return;
                }
                orders.forEach(order => {
                    const clone = template.content.cloneNode(true);
                    clone.querySelector('.order-id').textContent = `Pedido #${order.id.substring(0, 6)}`;
                    clone.querySelector('.order-total').textContent = `R$ ${order.valorTotal.toFixed(2).replace('.', ',')}`;
                    clone.querySelector('.order-date').textContent = order.data.toDate().toLocaleDateString('pt-BR');
                    clone.querySelector('.order-products').textContent = order.itens.map(i => `${i.quantity}x ${i.name}`).join(', ');
                    const statusBadge = clone.querySelector('.status-badge');
                    const statusClass = `status-${order.status.toLowerCase().replace(/\s+/g, '-')}`;
                    statusBadge.textContent = order.status;
                    statusBadge.classList.add(statusClass);
                    container.append(clone);
                });
            }

            handleProductQuantityChange(productId, change) {
                const product = this.products.find(p => p.id === productId);
                if (!product) return;

                const cartItem = this.cart.getItems().find(item => item.id === productId);
                const currentQuantity = cartItem ? cartItem.quantity : 0;
                const newQuantity = currentQuantity + change;

                this.cart.updateItemQuantity(productId, newQuantity, product);
                this.updateCartBadge();

                const card = this.$(`.product-card[data-product-id="${productId}"]`);
                if (card) {
                    card.querySelector('.quantity-value').textContent = newQuantity;
                    card.querySelector('.quantity-btn.minus').disabled = (newQuantity === 0);
                }
            }

            async handleCheckout() {
                if (!this.currentUser.endereco || !this.currentUser.endereco.rua) {
                    this.showModal('Endereço Incompleto', 'Por favor, cadastre seu endereço na tela de "Perfil" antes de finalizar o pedido.');
                    this.showScreen('addressScreen');
                    return;
                }
                
                const summary = this.cart.calculateSummary();
                const orderData = {
                    userId: auth.currentUser.uid,
                    cliente: this.currentUser.nome,
                    itens: this.cart.getItems(),
                    valorTotal: summary.total,
                    pagamento: 'Pendente',
                    endereco: this.currentUser.endereco,
                    data: serverTimestamp(),
                    status: 'Recebido'
                };

                try {
                    await this.dataService.placeOrder(orderData);
                    this.cart.clear();
                    this.updateCartBadge();
                    this.renderProducts();
                    this.showModal('Pedido Confirmado!', 'Seu pedido foi recebido e já está sendo preparado.');
                    this.showScreen('pedidosScreen');
                } catch(error) { this.showToast('Erro ao finalizar pedido.', 'error'); }
            }

            init() {
                window.addEventListener('load', () => {
                     setTimeout(() => {
                        const splash = this.$('#splash');
                        splash.style.opacity = '0';
                        setTimeout(() => { 
                            splash.style.display = 'none'; 
                        }, 500);
                    }, 1500);
                });

                onAuthStateChanged(auth, async (user) => {
                    if (this.ordersUnsubscribe) this.ordersUnsubscribe();

                    if (user) {
                        this.currentUser = await this.dataService.getUserProfile(user.uid);
                        if (!this.currentUser) {
                            const nome = user.email.split('@')[0];
                            this.currentUser = { nome, email: user.email };
                            await this.dataService.createUserProfile(user.uid, this.currentUser);
                        }
                        
                        this.$('.main-wrapper').style.display = 'flex';
                        this.$('#appContent').style.display = 'block';
                        this.$('#authScreen').classList.remove('active');
                        this.$('#headerTitle').textContent = `Olá, ${this.currentUser.nome.split(' ')[0]}!`;

                        this.ordersUnsubscribe = this.dataService.listenToOrders(user.uid, (orders) => this.renderOrders(orders));
                        
                        this.renderProductSkeletons();
                        this.products = await this.dataService.fetchProducts();
                        this.renderProducts();
                        this.updateCartBadge();
                        this.showScreen('homeScreen');

                    } else {
                        this.currentUser = null;
                        this.$('.main-wrapper').style.display = 'block';
                        this.$('#appContent').style.display = 'none';
                        this.$('#authScreen').classList.add('active');
                        // Lógica para renderizar form de login aqui
                    }
                });
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                document.body.addEventListener('click', (e) => {
                    const productCard = e.target.closest('.product-card');
                    if (productCard) {
                        const productId = productCard.dataset.productId;
                        if (e.target.matches('.quantity-btn.plus')) this.handleProductQuantityChange(productId, 1);
                        if (e.target.matches('.quantity-btn.minus')) this.handleProductQuantityChange(productId, -1);
                    }

                    const cartItem = e.target.closest('.cart-item');
                     if(cartItem) {
                        const productId = cartItem.dataset.productId;
                        const item = this.cart.getItems().find(i => i.id === productId);
                        if (!item) return;

                        if (e.target.matches('.quantity-btn.plus')) {
                            this.cart.updateItemQuantity(productId, item.quantity + 1);
                            this.renderCartScreen();
                            this.updateCartBadge();
                        }
                        if (e.target.matches('.quantity-btn.minus')) {
                            this.cart.updateItemQuantity(productId, item.quantity - 1);
                             this.renderCartScreen();
                             this.updateCartBadge();
                        }
                        if (e.target.closest('.remove-item-btn')) {
                            this.cart.updateItemQuantity(productId, 0);
                            this.renderCartScreen();
                            this.updateCartBadge();
                        }
                     }
                    
                    if (e.target.matches('#checkoutBtn')) this.handleCheckout();
                });
                
                this.$('#cartBtn').addEventListener('click', () => {
                    this.renderCartScreen();
                    this.showScreen('cartScreen');
                });
                
                this.$('#modal-close-btn').addEventListener('click', () => this.$('#modal-overlay').classList.remove('visible'));
                
                this.$$('.sidebar-link').forEach(link => {
                     link.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.showScreen(e.currentTarget.dataset.screen);
                     });
                });
            }
        }

        new App();
    </script>
</body>
</html>
