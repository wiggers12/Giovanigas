<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gigas - Gás & Água</title>
  
  <!-- Favicon e Manifest -->
  <link rel="icon" type="image/png" sizes="180x180" href="IMG_6136.png">
  <link rel="manifest" href="manifest.json">

  <!-- Fonte e Estilo -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    body { background: #f4f6fa; color: #222; }

    /* Splash */
    #splash {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #004aad; display: flex; align-items: center; justify-content: center;
      color: white; font-size: 28px; font-weight: bold; flex-direction: column;
      z-index: 1000;
    }
    #splash img { width: 120px; margin-bottom: 20px; }

    /* Container */
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }

    /* Form */
    .card {
      background: white; padding: 20px; border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px;
    }
    input, button {
      width: 100%; padding: 12px; margin: 8px 0;
      border-radius: 8px; border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      background: #004aad; color: white; border: none;
      cursor: pointer; font-weight: bold; transition: 0.3s;
    }
    button:hover { background: #003080; }

    /* Produtos */
    .produto {
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px; border-bottom: 1px solid #eee;
    }
    .produto h3 { margin: 0; }
    .whatsapp-btn {
      background: #25D366; margin-top: 10px;
    }

    /* Histórico */
    .pedido { background: #f9f9f9; padding: 10px; border-radius: 8px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <img src="IMG_6136.png" alt="Logo Gigas">
    Gigas - Gás & Água
  </div>

  <div class="container" id="app" style="display:none;">
    <!-- Cadastro/Login -->
    <div class="card" id="loginCard">
      <h2>Bem-vindo!</h2>
      <p>Preencha seus dados para continuar:</p>
      <input type="text" id="nome" placeholder="Seu nome">
      <input type="text" id="telefone" placeholder="Telefone">
      <input type="text" id="endereco" placeholder="Endereço">
      <button onclick="salvarCliente()">Entrar</button>
    </div>

    <!-- Produtos -->
    <div class="card" id="produtosCard" style="display:none;">
      <h2>Faça seu pedido</h2>
      <div class="produto">
        <h3>Botijão Gás P13</h3>
        <button onclick="fazerPedido('Botijão P13')">Pedir</button>
      </div>
      <div class="produto">
        <h3>Botijão Gás P20</h3>
        <button onclick="fazerPedido('Botijão P20')">Pedir</button>
      </div>
      <div class="produto">
        <h3>Água Mineral 20L</h3>
        <button onclick="fazerPedido('Água 20L')">Pedir</button>
      </div>
    </div>

    <!-- Histórico -->
    <div class="card" id="historicoCard" style="display:none;">
      <h2>Meus pedidos</h2>
      <div id="listaPedidos"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc, addDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDp5pdc9ksD1WeUNXLSWvuvII9TPp6ywwk",
      authDomain: "giovanigas-d959b.firebaseapp.com",
      projectId: "giovanigas-d959b",
      storageBucket: "giovanigas-d959b.appspot.com",
      messagingSenderId: "1027245189517",
      appId: "1:1027245189517:web:xxxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let clienteID = null;

    async function salvarCliente() {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const endereco = document.getElementById("endereco").value;

      if(!nome || !telefone || !endereco) {
        alert("Preencha todos os campos");
        return;
      }

      clienteID = telefone; // usa telefone como ID
      await setDoc(doc(db, "clientes", clienteID), { nome, telefone, endereco });

      document.getElementById("loginCard").style.display = "none";
      document.getElementById("produtosCard").style.display = "block";
      document.getElementById("historicoCard").style.display = "block";

      carregarPedidos();
    }

    async function fazerPedido(produto) {
      if(!clienteID) return alert("Faça login primeiro!");

      const pedido = { produto, data: new Date().toLocaleString() };
      await addDoc(collection(db, "clientes", clienteID, "pedidos"), pedido);

      alert(`Pedido de ${produto} realizado!\n\nPagamento via Pix (fictício):\nCHAVE: 123.456.789-00`);

      // botão WhatsApp
      window.open(`https://wa.me/5551989378751?text=Olá, gostaria de pedir um ${produto}`, "_blank");

      carregarPedidos();
    }

    async function carregarPedidos() {
      const lista = document.getElementById("listaPedidos");
      lista.innerHTML = "";

      const query = await getDocs(collection(db, "clientes", clienteID, "pedidos"));
      query.forEach(doc => {
        const p = doc.data();
        lista.innerHTML += `<div class="pedido"><b>${p.produto}</b><br><small>${p.data}</small></div>`;
      });
    }

    // Splash
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("app").style.display = "block";
      }, 2000);
    }
  </script>
</body>
</html>
