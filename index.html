<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gigas - Gás & Água</title>

  <!-- Manifest & SW -->
  <link rel="manifest" href="manifest.json" />
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("✅ Service Worker registrado!");
      });
    }
  </script>

  <!-- Fonte & Ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --primary: #004aad;
      --accent: #ff9500;
      --light: #fff;
      --dark: #111;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    body { background: var(--light); color: var(--dark); }

    .hidden { display: none; }
    .center { display: flex; align-items: center; justify-content: center; height: 100vh; }

    /* Splash */
    #splash {
      background: var(--primary);
      color: var(--light);
      flex-direction: column;
    }
    #splash h1 { font-size: 28px; margin-top: 20px; }

    /* Login */
    #login {
      padding: 20px;
      text-align: center;
    }
    #login h2 { margin-bottom: 15px; color: var(--primary); }
    .input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px;
    }
    .btn {
      width: 100%; padding: 12px; margin-top: 15px;
      border: none; border-radius: 8px;
      background: var(--primary); color: var(--light);
      font-weight: 600; cursor: pointer; transition: 0.3s;
    }
    .btn:hover { background: var(--accent); }

    /* Home */
    #home {
      padding: 20px;
    }
    header {
      background: var(--primary); color: var(--light);
      padding: 15px; text-align: center;
    }
    .cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px; margin-top: 20px;
    }
    .card {
      background: var(--light);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover { transform: translateY(-5px); }
    .card i {
      font-size: 40px; color: var(--primary); margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <section id="splash" class="center">
    <img src="favicon-192.png" alt="Logo" width="100">
    <h1>Gigas</h1>
    <p>Seu gás e água a um clique</p>
  </section>

  <!-- Login -->
  <section id="login" class="hidden">
    <h2>Entrar</h2>
    <input type="email" id="email" class="input" placeholder="E-mail">
    <input type="password" id="password" class="input" placeholder="Senha">
    <button class="btn" onclick="login()">Login</button>
    <p style="margin-top:10px">Não tem conta? <a href="#" onclick="register()">Registrar</a></p>
  </section>

  <!-- Home -->
  <section id="home" class="hidden">
    <header>
      <h2>Bem-vindo ao Gigas</h2>
      <button class="btn" style="background:#ff3b30" onclick="logout()">Sair</button>
    </header>
    <div class="cards">
      <div class="card">
        <i class="material-icons">local_gas_station</i>
        <h3>Pedir Gás</h3>
      </div>
      <div class="card">
        <i class="material-icons">local_drink</i>
        <h3>Pedir Água</h3>
      </div>
      <div class="card">
        <i class="material-icons">history</i>
        <h3>Meus Pedidos</h3>
      </div>
      <div class="card">
        <i class="material-icons">support_agent</i>
        <h3>Atendimento</h3>
      </div>
    </div>
  </section>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Configuração fictícia, troque pela do seu Firebase
    const firebaseConfig = {
    apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
    authDomain: "giovanigas-d959b.firebaseapp.com",
    projectId: "giovanigas-d959b",
    storageBucket: "giovanigas-d959b.firebasestorage.app",
    messagingSenderId: "728326355548",
    appId: "1:728326355548:web:9dda06e1c1148337618499",
    measurementId: "G-ESHC9P6XGZ"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const splash = document.getElementById("splash");
    const loginSection = document.getElementById("login");
    const home = document.getElementById("home");

    // Splash temporário
    setTimeout(() => {
      splash.classList.add("hidden");
      loginSection.classList.remove("hidden");
    }, 2000);

    // Observa usuário logado
    onAuthStateChanged(auth, user => {
      if (user) {
        loginSection.classList.add("hidden");
        home.classList.remove("hidden");
      } else {
        home.classList.add("hidden");
        loginSection.classList.remove("hidden");
      }
    });

    // Funções
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert("Erro no login: " + err.message));
    };

    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .catch(err => alert("Erro ao registrar: " + err.message));
    };

    window.logout = function () {
      signOut(auth);
    };
  </script>
</body>
</html>
