<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatÃ¡logo - Gigas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: #0056d6;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    .produto-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      display: inline-block;
      width: calc(33% - 40px);
      vertical-align: top;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .produto-card img, .produto-card video {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .produto-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #0056d6;
    }
    .produto-card p {
      margin: 5px 0;
      color: #444;
    }
    .produto-card button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    .produto-card button:hover {
      background: #1e7e34;
    }
    .carrinho-btn {
      display: block;
      text-align: center;
      margin: 20px auto;
      text-decoration: none;
      background: #333;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      position: relative;
    }
    .carrinho-contador {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      font-size: 14px;
      padding: 3px 7px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>ðŸ“¦ CatÃ¡logo de Produtos</header>

  <div class="container" id="lista-produtos">Carregando produtos...</div>

  <a href="pedidos.html" class="carrinho-btn">
    ðŸ›’ Ir para o Carrinho
    <span id="contador" class="carrinho-contador">0</span>
  </a>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ConfiguraÃ§Ã£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
      authDomain: "giovanigas-d959b.firebaseapp.com",
      projectId: "giovanigas-d959b",
      storageBucket: "giovanigas-d959b.appspot.com",
      messagingSenderId: "728326355548",
      appId: "1:728326355548:web:9dda06e1c1148337618499",
      measurementId: "G-ESHC9P6XGZ"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let userUID = null;

    // Login anÃ´nimo automÃ¡tico
    signInAnonymously(auth).catch(console.error);

    onAuthStateChanged(auth, user => {
      if (user) {
        userUID = user.uid;
        carregarProdutos();
        atualizarContador();
      }
    });

    // Carregar produtos do Firebase
    async function carregarProdutos() {
      const lista = document.getElementById("lista-produtos");
      lista.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "produtos"));

      if (querySnapshot.empty) {
        lista.innerHTML = "<p>Nenhum produto disponÃ­vel.</p>";
        return;
      }

      querySnapshot.forEach(docSnap => {
        const p = docSnap.data();
        let midiaTag = p.tipo === "imagem"
          ? `<img src="${p.midia}" alt="${p.nome}">`
          : `<video src="${p.midia}" controls></video>`;

        const card = document.createElement("div");
        card.className = "produto-card";
        card.innerHTML = `
          ${midiaTag}
          <h3>${p.nome}</h3>
          <p>R$ ${p.preco}</p>
          <button onclick="adicionarCarrinho('${docSnap.id}', '${p.nome}', '${p.preco}', '${p.midia}', '${p.tipo}')">Adicionar ao Carrinho</button>
        `;
        lista.appendChild(card);
      });
    }

    // Adicionar ao carrinho sem sair da pÃ¡gina
    window.adicionarCarrinho = async function(id, nome, preco, midia, tipo) {
      if (!userUID) return alert("Erro: usuÃ¡rio nÃ£o identificado");

      await addDoc(collection(db, `carrinhos/${userUID}/itens`), {
        produtoId: id,
        nome,
        preco,
        midia,
        tipo,
        data: new Date()
      });

      alert("âœ… Produto adicionado ao carrinho!");
      atualizarContador();
    };

    // Atualizar contador do carrinho em tempo real
    function atualizarContador() {
      const contador = document.getElementById("contador");
      const ref = collection(db, `carrinhos/${userUID}/itens`);
      onSnapshot(ref, snap => {
        contador.innerText = snap.size;
      });
    }
  </script>
</body>
</html>
