<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Gigas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background: #004aad;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .produto {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    .produto:last-child { border-bottom: none; }
    .produto button {
      background: #004aad;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .produto button:hover { background: #00307a; }
    .back {
      margin-top: 20px;
      display: block;
      background: crimson;
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>Catálogo de Produtos</header>

  <div class="container" id="listaProdutos">
    <!-- Produtos serão listados aqui -->
  </div>

  <a href="index.html" class="back">⬅ Voltar para Home</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
      authDomain: "giovanigas-d959b.firebaseapp.com",
      projectId: "giovanigas-d959b",
      storageBucket: "giovanigas-d959b.appspot.com",
      messagingSenderId: "728326355548",
      appId: "1:728326355548:web:9dda06e1c1148337618499",
      measurementId: "G-ESHC9P6XGZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const lista = document.getElementById("listaProdutos");

    // Carregar catálogo (coleção "produtos")
    async function carregarProdutos() {
      const querySnapshot = await getDocs(collection(db, "produtos"));
      lista.innerHTML = "";
      querySnapshot.forEach(doc => {
        const produto = doc.data();
        const div = document.createElement("div");
        div.className = "produto";
        div.innerHTML = `
          <span><b>${produto.nome}</b> - R$ ${produto.preco.toFixed(2)}</span>
          <button onclick="adicionarPedido('${doc.id}', '${produto.nome}', ${produto.preco})">Adicionar</button>
        `;
        lista.appendChild(div);
      });
    }

    // Adicionar item ao pedido
    window.adicionarPedido = async function (id, nome, preco) {
      const user = auth.currentUser;
      if (!user) {
        alert("Você precisa estar logado para fazer um pedido!");
        return;
      }

      await addDoc(collection(db, "pedidos"), {
        uid: user.uid,
        produtoId: id,
        nome: nome,
        preco: preco,
        status: "pendente",
        data: new Date()
      });
      alert("Produto adicionado ao pedido!");
    }

    // Só carrega se estiver logado
    onAuthStateChanged(auth, user => {
      if (user) carregarProdutos();
      else window.location.href = "index.html";
    });
  </script>
</body>
</html>
