<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo de Produtos - Gigas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: #0056d6;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #0056d6;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #0056d6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0040a8;
    }
    .produto-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 15px;
      background: #fafafa;
    }
    .produto-card img, .produto-card video {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .produto-info {
      flex-grow: 1;
    }
    .produto-info h3 {
      margin: 0;
      font-size: 18px;
    }
    .produto-info p {
      margin: 5px 0;
      color: #666;
    }
    .acoes {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .acoes button {
      font-size: 13px;
      padding: 8px;
    }
    .voltar {
      display: block;
      text-align: center;
      margin: 20px auto;
      text-decoration: none;
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .voltar:hover {
      background: black;
    }
  </style>
</head>
<body>
  <header>üì¶ Cat√°logo de Produtos</header>
  <div class="container">
    <h2>Cadastrar Produto</h2>
    <input type="text" id="nome" placeholder="Nome do produto">
    <input type="number" id="preco" placeholder="Pre√ßo (R$)">
    <input type="file" id="midia" accept="image/*,video/*">
    <button onclick="salvarProduto()">Salvar Produto</button>
  </div>

  <div class="container">
    <h2>Produtos Dispon√≠veis</h2>
    <div id="lista-produtos"></div>
  </div>

  <a href="home.html" class="voltar">‚¨Ö Voltar</a>

  <script>
    let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

    function salvarProduto() {
      const nome = document.getElementById("nome").value.trim();
      const preco = document.getElementById("preco").value.trim();
      const midia = document.getElementById("midia").files[0];

      if (!nome || !preco || !midia) {
        alert("Preencha todos os campos!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const novoProduto = {
          id: Date.now(),
          nome,
          preco,
          midia: e.target.result,
          tipo: midia.type.startsWith("image") ? "imagem" : "video"
        };

        produtos.push(novoProduto);
        localStorage.setItem("produtos", JSON.stringify(produtos));
        mostrarProdutos();
        document.getElementById("nome").value = "";
        document.getElementById("preco").value = "";
        document.getElementById("midia").value = "";
      };
      reader.readAsDataURL(midia);
    }

    function mostrarProdutos() {
      const lista = document.getElementById("lista-produtos");
      lista.innerHTML = "";
      produtos.forEach(p => {
        const card = document.createElement("div");
        card.className = "produto-card";

        let midiaTag = p.tipo === "imagem"
          ? `<img src="${p.midia}" alt="${p.nome}">`
          : `<video src="${p.midia}" controls></video>`;

        card.innerHTML = `
          ${midiaTag}
          <div class="produto-info">
            <h3>${p.nome}</h3>
            <p>R$ ${p.preco}</p>
          </div>
          <div class="acoes">
            <button onclick="adicionarCarrinho(${p.id})">üõí Adicionar</button>
            <button onclick="excluirProduto(${p.id})">‚ùå Excluir</button>
          </div>
        `;
        lista.appendChild(card);
      });
    }

    function adicionarCarrinho(id) {
      const produto = produtos.find(p => p.id === id);
      if (!produto) return;
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      carrinho.push(produto);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      window.location.href = "pedidos.html"; // vai para a p√°gina de pedidos
    }

    function excluirProduto(id) {
      produtos = produtos.filter(p => p.id !== id);
      localStorage.setItem("produtos", JSON.stringify(produtos));
      mostrarProdutos();
    }

    mostrarProdutos();
  </script>
</body>
</html>
