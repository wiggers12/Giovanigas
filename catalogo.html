<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo - Gigas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: #0056d6;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0056d6;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }
    .produto {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: #fafafa;
      text-align: center;
    }
    .produto img, .produto video {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .produto h3 { margin: 10px 0 5px; }
    .produto p { margin: 5px 0; }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #0056d6;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover { background: #003f9e; }

    /* Carrinho */
    .carrinho {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .carrinho h3 {
      margin-bottom: 10px;
    }
    .carrinho-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>üõí Cat√°logo - Gigas</header>

  <div class="container">
    <h2>Produtos</h2>
    <div class="produtos" id="lista-produtos"></div>

    <div class="carrinho" id="carrinho">
      <h3>Carrinho</h3>
      <div id="itens-carrinho"></div>
      <p><strong>Total: R$ <span id="total">0.00</span></strong></p>
      <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // üîπ Config Firebase (mesmo do admin)
    const firebaseConfig = {
      apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
      authDomain: "giovanigas-d959b.firebaseapp.com",
      projectId: "giovanigas-d959b",
      storageBucket: "giovanigas-d959b.appspot.com",
      messagingSenderId: "728326355548",
      appId: "1:728326355548:web:9dda06e1c1148337618499",
      measurementId: "G-ESHC9P6XGZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listaProdutos = document.getElementById("lista-produtos");
    const itensCarrinho = document.getElementById("itens-carrinho");
    const totalElement = document.getElementById("total");

    let carrinho = [];

    // üîπ Carregar produtos
    async function carregarProdutos() {
      listaProdutos.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "produtos"));
      querySnapshot.forEach((doc) => {
        const p = doc.data();
        const div = document.createElement("div");
        div.className = "produto";
        div.innerHTML = `
          ${p.foto ? `<img src="${p.foto}" alt="${p.nome}">` : ""}
          ${p.video ? `<video src="${p.video}" controls></video>` : ""}
          <h3>${p.nome}</h3>
          <p>R$ ${p.preco.toFixed(2)}</p>
          <p>Estoque: ${p.estoque}</p>
          <button onclick='adicionarCarrinho(${JSON.stringify(p)})'>Adicionar ao Carrinho</button>
        `;
        listaProdutos.appendChild(div);
      });
    }

    // üîπ Adicionar ao carrinho
    window.adicionarCarrinho = function(produto) {
      const itemExistente = carrinho.find(item => item.nome === produto.nome);
      if (itemExistente) {
        itemExistente.quantidade++;
      } else {
        carrinho.push({ ...produto, quantidade: 1 });
      }
      renderizarCarrinho();
    }

    // üîπ Remover do carrinho
    window.removerCarrinho = function(nome) {
      carrinho = carrinho.filter(item => item.nome !== nome);
      renderizarCarrinho();
    }

    // üîπ Renderizar carrinho
    function renderizarCarrinho() {
      itensCarrinho.innerHTML = "";
      let total = 0;
      carrinho.forEach(item => {
        total += item.preco * item.quantidade;
        itensCarrinho.innerHTML += `
          <div class="carrinho-item">
            <span>${item.nome} (x${item.quantidade})</span>
            <span>R$ ${(item.preco * item.quantidade).toFixed(2)}</span>
            <button onclick="removerCarrinho('${item.nome}')">‚ùå</button>
          </div>
        `;
      });
      totalElement.textContent = total.toFixed(2);
    }

    // üîπ Finalizar Pedido
    async function finalizarPedido() {
      if (carrinho.length === 0) {
        alert("Carrinho vazio!");
        return;
      }

      try {
        await addDoc(collection(db, "pedidos"), {
          itens: carrinho,
          total: carrinho.reduce((acc, item) => acc + item.preco * item.quantidade, 0),
          status: "aguardando pagamento",
          criadoEm: serverTimestamp()
        });

        alert("‚úÖ Pedido enviado! V√° at√© 'Meus Pedidos' para pagar.");
        carrinho = [];
        renderizarCarrinho();
      } catch (e) {
        console.error("Erro ao salvar pedido:", e);
        alert("‚ùå Erro ao finalizar pedido: " + e.message);
      }
    }
    window.finalizarPedido = finalizarPedido;

    carregarProdutos();
  </script>
</body>
</html>
