<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Produtos - Gigas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7fb;
      color: #333;
    }
    header {
      background: #004aad;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header button {
      background: #fff;
      color: #004aad;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background: #004aad;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #003580; }
    .preview {
      text-align: center;
      margin-top: 10px;
    }
    .preview img, .preview video {
      max-width: 200px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .produtos {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.03); }
    .card img, .card video {
      max-width: 100%;
      height: 140px;
      border-radius: 10px;
      object-fit: cover;
    }
    .card h3 { margin: 10px 0 5px; }
    .price { color: green; font-weight: bold; margin-bottom: 10px; }
    .btns { display: flex; gap: 8px; flex-wrap: wrap; }
    .btns button { flex: 1; }
    .delete { background: crimson; }
    .edit { background: orange; }
    .cart { background: #28a745; }
  </style>
</head>
<body>

  <header>
    <span>Catálogo de Produtos</span>
    <button onclick="window.location.href='index.html'">← Voltar</button>
  </header>

  <div class="container">
    <h2>Cadastrar Produto</h2>
    <input type="text" id="nome" placeholder="Nome do Produto">
    <input type="number" id="preco" placeholder="Preço (R$)">
    <input type="file" id="media" accept="image/*,video/*">
    <button onclick="salvarProduto()">Salvar Produto</button>
    <div class="preview" id="preview"></div>
  </div>

  <div class="container">
    <h2>Produtos Disponíveis</h2>
    <div class="produtos" id="listaProdutos"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
      authDomain: "giovanigas-d959b.firebaseapp.com",
      projectId: "giovanigas-d959b",
      storageBucket: "giovanigas-d959b.appspot.com",
      messagingSenderId: "728326355548",
      appId: "1:728326355548:web:9dda06e1c1148337618499"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const preview = document.getElementById("preview");
    const lista = document.getElementById("listaProdutos");

    document.getElementById("media").addEventListener("change", e => {
      preview.innerHTML = "";
      const file = e.target.files[0];
      if (file) {
        if (file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(file);
          preview.appendChild(img);
        } else if (file.type.startsWith("video/")) {
          const video = document.createElement("video");
          video.src = URL.createObjectURL(file);
          video.controls = true;
          preview.appendChild(video);
        }
      }
    });

    async function salvarProduto() {
      const nome = document.getElementById("nome").value;
      const preco = document.getElementById("preco").value;
      const file = document.getElementById("media").files[0];

      if (!nome || !preco || !file) {
        alert("Preencha todos os campos!");
        return;
      }

      const storageRef = ref(storage, "produtos/" + Date.now() + "_" + file.name);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      await addDoc(collection(db, "produtos"), {
        nome,
        preco,
        media: url,
        tipo: file.type.startsWith("image/") ? "image" : "video"
      });

      alert("Produto salvo!");
      carregarProdutos();
    }

    async function carregarProdutos() {
      lista.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "produtos"));
      querySnapshot.forEach(docSnap => {
        const p = docSnap.data();
        const card = document.createElement("div");
        card.className = "card";

        if (p.tipo === "image") {
          card.innerHTML = `
            <img src="${p.media}">
            <h3>${p.nome}</h3>
            <div class="price">R$ ${p.preco}</div>
            <div class="btns">
              <button class="cart" onclick="adicionarCarrinho('${docSnap.id}')">Carrinho</button>
              <button class="edit">Editar</button>
              <button class="delete" onclick="excluirProduto('${docSnap.id}')">Excluir</button>
            </div>
          `;
        } else {
          card.innerHTML = `
            <video src="${p.media}" controls></video>
            <h3>${p.nome}</h3>
            <div class="price">R$ ${p.preco}</div>
            <div class="btns">
              <button class="cart" onclick="adicionarCarrinho('${docSnap.id}')">Carrinho</button>
              <button class="edit">Editar</button>
              <button class="delete" onclick="excluirProduto('${docSnap.id}')">Excluir</button>
            </div>
          `;
        }
        lista.appendChild(card);
      });
    }

    window.adicionarCarrinho = function (id) {
      localStorage.setItem("carrinho", id);
      window.location.href = "pedidos.html";
    }

    window.excluirProduto = async function (id) {
      await deleteDoc(doc(db, "produtos", id));
      carregarProdutos();
    }

    carregarProdutos();
  </script>
</body>
</html>
