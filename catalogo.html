<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo - Gigas</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
    h2 { text-align: center; }
    .form-admin { max-width: 400px; margin: 20px auto; background: #fff; padding: 15px; border-radius: 8px; }
    .form-admin input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
    .form-admin button { width: 100%; padding: 10px; margin-top: 10px; background: #004aad; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap: 20px; margin-top: 20px; }
    .card { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    .card h3 { margin: 10px 0 5px; }
    .card p { margin: 5px 0; color: #333; }
    .card button { margin-top: 10px; padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; }
    .edit { background: orange; color: #fff; }
    .delete { background: red; color: #fff; }
    .add { background: green; color: #fff; }
  </style>
</head>
<body>

  <h2>Catálogo de Produtos</h2>

  <!-- Formulário só para Admin -->
  <div id="adminForm" class="form-admin hidden">
    <input type="text" id="nomeProduto" placeholder="Nome do produto">
    <input type="number" id="precoProduto" placeholder="Preço">
    <input type="text" id="fotoProduto" placeholder="URL da Foto">
    <button onclick="salvarProduto()">Salvar Produto</button>
  </div>

  <!-- Lista de Produtos -->
  <div class="grid" id="listaProdutos"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
      authDomain: "giovanigas-d959b.firebaseapp.com",
      projectId: "giovanigas-d959b",
      storageBucket: "giovanigas-d959b.appspot.com",
      messagingSenderId: "728326355548",
      appId: "1:728326355548:web:9dda06e1c1148337618499",
      measurementId: "G-ESHC9P6XGZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const lista = document.getElementById("listaProdutos");
    const form = document.getElementById("adminForm");

    let adminUID = "ADMIN_UID_AQUI"; // <- Defina o UID do admin

    // Detectar se é admin
    onAuthStateChanged(auth, user => {
      if (user) {
        if (user.uid === adminUID) {
          form.classList.remove("hidden"); // mostra form
        }
      }
      carregarProdutos(user);
    });

    // Salvar produto
    async function salvarProduto() {
      const nome = document.getElementById("nomeProduto").value;
      const preco = document.getElementById("precoProduto").value;
      const foto = document.getElementById("fotoProduto").value;
      await addDoc(collection(db, "produtos"), { nome, preco, foto });
      carregarProdutos();
    }

    // Listar produtos
    async function carregarProdutos(user) {
      lista.innerHTML = "";
      const snap = await getDocs(collection(db, "produtos"));
      snap.forEach(docSnap => {
        const p = docSnap.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${p.foto}" alt="${p.nome}">
          <h3>${p.nome}</h3>
          <p>R$ ${p.preco}</p>
        `;

        if (user && user.uid === adminUID) {
          div.innerHTML += `
            <button class="edit" onclick="editarProduto('${docSnap.id}', '${p.nome}', ${p.preco}, '${p.foto}')">Editar</button>
            <button class="delete" onclick="excluirProduto('${docSnap.id}')">Excluir</button>
          `;
        } else {
          div.innerHTML += `<button class="add" onclick="adicionarCarrinho('${docSnap.id}')">Adicionar ao Carrinho</button>`;
        }

        lista.appendChild(div);
      });
    }

    // Excluir
    window.excluirProduto = async function(id) {
      await deleteDoc(doc(db, "produtos", id));
      carregarProdutos();
    }

    // Editar
    window.editarProduto = function(id, nome, preco, foto) {
      document.getElementById("nomeProduto").value = nome;
      document.getElementById("precoProduto").value = preco;
      document.getElementById("fotoProduto").value = foto;
      form.onsubmit = async (e) => {
        e.preventDefault();
        await updateDoc(doc(db, "produtos", id), {
          nome: document.getElementById("nomeProduto").value,
          preco: document.getElementById("precoProduto").value,
          foto: document.getElementById("fotoProduto").value
        });
        carregarProdutos();
      }
    }

    // Adicionar ao carrinho
    window.adicionarCarrinho = async function(produtoId) {
      alert("Produto " + produtoId + " adicionado ao carrinho!");
      // Aqui podemos salvar em `carrinho/{uid}/itens`
    }
  </script>
</body>
</html>
