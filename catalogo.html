<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - Gigas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f7fa; color: #333; }
    header { background: #0056d6; color: white; text-align: center; padding: 15px; font-size: 20px; font-weight: bold; }
    .container { max-width: 1000px; margin: 20px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h2 { color: #0056d6; text-align: center; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input, button { padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #0056d6; color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
    button:hover { background: #003f9e; }
    .produto-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin: 10px 0; display: flex; align-items: center; gap: 15px; background: #fafafa; }
    .produto-card img, .produto-card video { width: 80px; height: 80px; object-fit: cover; border-radius: 6px; }
    .produto-info { flex-grow: 1; }
    .estoque-box { display: flex; align-items: center; gap: 5px; }
    .estoque-box input { width: 60px; text-align: center; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>‚öôÔ∏è Painel Administrativo - Gigas</header>

  <!-- üîë Login -->
  <div class="container" id="login-container">
    <h2>Login Admin</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Painel -->
  <div id="painel" class="hidden">
    <div class="container">
      <h2>Dashboard</h2>
      <canvas id="graficoProdutos"></canvas>
    </div>

    <div class="container">
      <h2>Adicionar Produto</h2>
      <form id="addProdutoForm">
        <input type="text" id="produtoNome" placeholder="Nome do Produto" required>
        <input type="number" id="produtoPreco" placeholder="Pre√ßo (R$)" step="0.01" required>
        <input type="number" id="produtoEstoque" placeholder="Quantidade em Estoque" required>
        <label>Foto do Produto:</label>
        <input type="file" id="produtoFoto" accept="image/*">
        <label>V√≠deo do Produto:</label>
        <input type="file" id="produtoVideo" accept="video/*">
        <button type="submit">Salvar Produto</button>
      </form>
    </div>

    <div class="container">
      <h2>Produtos Cadastrados</h2>
      <div id="lista-produtos"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // üîπ Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
      authDomain: "giovanigas-d959b.firebaseapp.com",
      projectId: "giovanigas-d959b",
      storageBucket: "giovanigas-d959b.appspot.com",
      messagingSenderId: "728326355548",
      appId: "1:728326355548:web:9dda06e1c1148337618499",
      measurementId: "G-ESHC9P6XGZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const painel = document.getElementById("painel");
    const loginContainer = document.getElementById("login-container");

    // üîë Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch (error) {
        alert("Erro no login: " + error.message);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginContainer.classList.add("hidden");
        painel.classList.remove("hidden");
        carregarProdutos();
      } else {
        loginContainer.classList.remove("hidden");
        painel.classList.add("hidden");
      }
    });

    // ‚úÖ Salvar produto
    const form = document.getElementById("addProdutoForm");
    const listaProdutos = document.getElementById("lista-produtos");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const nome = document.getElementById("produtoNome").value;
        const preco = parseFloat(document.getElementById("produtoPreco").value);
        const estoque = parseInt(document.getElementById("produtoEstoque").value);

        let fotoURL = "";
        let videoURL = "";

        const fotoFile = document.getElementById("produtoFoto").files[0];
        if (fotoFile) {
          const fotoRef = ref(storage, "produtos/fotos/" + Date.now() + "-" + fotoFile.name);
          await uploadBytes(fotoRef, fotoFile);
          fotoURL = await getDownloadURL(fotoRef);
        }

        const videoFile = document.getElementById("produtoVideo").files[0];
        if (videoFile) {
          const videoRef = ref(storage, "produtos/videos/" + Date.now() + "-" + videoFile.name);
          await uploadBytes(videoRef, videoFile);
          videoURL = await getDownloadURL(videoRef);
        }

        await addDoc(collection(db, "produtos"), {
          nome, preco, estoque, foto: fotoURL, video: videoURL
        });

        alert("‚úÖ Produto salvo!");
        form.reset();
        carregarProdutos();

      } catch (error) {
        alert("‚ùå Erro: " + error.message);
      }
    });

    // üîπ Carregar produtos
    async function carregarProdutos() {
      listaProdutos.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "produtos"));
      let totalEstoque = 0, totalValor = 0, qtdProdutos = 0;

      querySnapshot.forEach((d) => {
        const p = d.data();
        qtdProdutos++;
        totalEstoque += p.estoque;
        totalValor += p.preco * p.estoque;

        const div = document.createElement("div");
        div.className = "produto-card";
        div.innerHTML = `
          ${p.foto ? `<img src="${p.foto}" alt="${p.nome}">` : ""}
          ${p.video ? `<video src="${p.video}" controls></video>` : ""}
          <div class="produto-info">
            <h3>${p.nome}</h3>
            <p>R$ ${p.preco.toFixed(2)}</p>
            <div class="estoque-box">
              <label>Estoque:</label>
              <input type="number" value="${p.estoque}" min="0" id="estoque-${d.id}">
              <button onclick="atualizarEstoque('${d.id}')">Atualizar</button>
            </div>
          </div>
        `;
        listaProdutos.appendChild(div);
      });

      // Atualizar gr√°fico
      atualizarGrafico(qtdProdutos, totalEstoque, totalValor);
    }

    // üîπ Atualizar estoque
    window.atualizarEstoque = async function (id) {
      const estoqueInput = document.getElementById(`estoque-${id}`);
      const novoEstoque = parseInt(estoqueInput.value);
      try {
        await updateDoc(doc(db, "produtos", id), { estoque: novoEstoque });
        alert("‚úÖ Estoque atualizado!");
        carregarProdutos();
      } catch (error) {
        alert("‚ùå Erro ao atualizar estoque");
      }
    }

    // üìä Gr√°fico Dashboard
    let grafico;
    function atualizarGrafico(produtos, estoque, valor) {
      const ctx = document.getElementById("graficoProdutos").getContext("2d");
      if (grafico) grafico.destroy();
      grafico = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Produtos", "Estoque", "Valor Total (R$)"],
          datasets: [{
            label: "Resumo",
            data: [produtos, estoque, valor],
            backgroundColor: ["#0056d6", "#28a745", "#ff9500"]
          }]
        }
      });
    }
  </script>
</body>
</html>
