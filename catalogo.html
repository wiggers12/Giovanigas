<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo - Gigas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f7fa; }
    header { background: #0056d6; color: #fff; padding: 15px; text-align: center; font-size: 20px; }
    .container { max-width: 1000px; margin: 20px auto; padding: 20px; background: white; border-radius: 12px; }
    h2 { color: #0056d6; }
    .produtos { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; }
    .produto-card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; background: #fafafa; text-align: center; }
    .produto-card img, .produto-card video { max-width: 100%; height: 150px; object-fit: cover; border-radius: 6px; }
    .btn { background: #0056d6; color: #fff; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; margin-top: 5px; }
    .btn:hover { background: #003f9e; }
    #carrinho { margin-top: 20px; padding: 15px; background: #f1f1f1; border-radius: 8px; }
    .admin-only { border-top: 2px solid #ccc; margin-top: 30px; padding-top: 20px; }
  </style>
</head>
<body>
  <header>üõí Cat√°logo - Gigas</header>

  <div class="container">
    <h2>Produtos Dispon√≠veis</h2>
    <div id="lista-produtos" class="produtos"></div>

    <div id="carrinho">
      <h2>üõçÔ∏è Carrinho</h2>
      <ul id="carrinho-lista"></ul>
      <p><strong>Total: R$ <span id="total">0.00</span></strong></p>
      <button class="btn" id="finalizarPedido">Finalizar Pedido</button>
    </div>

    <!-- üîπ √Årea de admin aparece s√≥ se o login for admin -->
    <div id="adminArea" class="admin-only" style="display:none;">
      <h2>‚ûï Cadastrar Novo Produto</h2>
      <form id="addProdutoForm">
        <input type="text" id="produtoNome" placeholder="Nome do Produto" required><br>
        <input type="number" id="produtoPreco" placeholder="Pre√ßo (R$)" step="0.01" required><br>
        <input type="number" id="produtoEstoque" placeholder="Estoque" required><br>
        <label>Foto:</label><br>
        <input type="file" id="produtoFoto" accept="image/*"><br>
        <label>V√≠deo:</label><br>
        <input type="file" id="produtoVideo" accept="video/*"><br><br>
        <button type="submit" class="btn">Salvar Produto</button>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, getDocs 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { 
      getStorage, ref, uploadBytes, getDownloadURL 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import { 
      getAuth, onAuthStateChanged, signInWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // üîπ Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
      authDomain: "giovanigas-d959b.firebaseapp.com",
      projectId: "giovanigas-d959b",
      storageBucket: "giovanigas-d959b.appspot.com",
      messagingSenderId: "728326355548",
      appId: "1:728326355548:web:9dda06e1c1148337618499"
    };

    // ‚úÖ Inicializa√ß√£o √öNICA
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    // DOM
    const listaProdutos = document.getElementById("lista-produtos");
    const carrinhoLista = document.getElementById("carrinho-lista");
    const totalEl = document.getElementById("total");
    const finalizarPedidoBtn = document.getElementById("finalizarPedido");
    const adminArea = document.getElementById("adminArea");
    const form = document.getElementById("addProdutoForm");

    let carrinho = [];

    // üîπ Login autom√°tico para admin (teste)
    signInWithEmailAndPassword(auth, "admin@admin.com", "123456")
      .catch(() => console.log("‚ö†Ô∏è Admin n√£o logado automaticamente."));

    // üîπ Verifica login
    onAuthStateChanged(auth, (user) => {
      if (user && user.email === "admin@admin.com") {
        adminArea.style.display = "block";
      }
    });

    // üîπ Carregar produtos
    async function carregarProdutos() {
      listaProdutos.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "produtos"));
      querySnapshot.forEach((doc) => {
        const p = doc.data();
        const div = document.createElement("div");
        div.className = "produto-card";
        div.innerHTML = `
          ${p.foto ? `<img src="${p.foto}" alt="${p.nome}">` : ""}
          ${p.video ? `<video src="${p.video}" controls></video>` : ""}
          <h3>${p.nome}</h3>
          <p>R$ ${p.preco.toFixed(2)}</p>
          <p>Estoque: ${p.estoque}</p>
          <button class="btn" onclick="adicionarCarrinho('${doc.id}','${p.nome}',${p.preco})">Adicionar ao Carrinho</button>
        `;
        listaProdutos.appendChild(div);
      });
    }

    // üîπ Carrinho
    window.adicionarCarrinho = (id, nome, preco) => {
      carrinho.push({ id, nome, preco });
      atualizarCarrinho();
    };

    function atualizarCarrinho() {
      carrinhoLista.innerHTML = "";
      let total = 0;
      carrinho.forEach((item, index) => {
        total += item.preco;
        const li = document.createElement("li");
        li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)}`;
        li.innerHTML += ` <button onclick="removerCarrinho(${index})">‚ùå</button>`;
        carrinhoLista.appendChild(li);
      });
      totalEl.textContent = total.toFixed(2);
    }

    window.removerCarrinho = (index) => {
      carrinho.splice(index, 1);
      atualizarCarrinho();
    };

    finalizarPedidoBtn.addEventListener("click", async () => {
      if (carrinho.length === 0) return alert("Carrinho vazio!");
      try {
        await addDoc(collection(db, "pedidos"), {
          itens: carrinho,
          total: carrinho.reduce((s, i) => s + i.preco, 0),
          data: new Date()
        });
        alert("‚úÖ Pedido finalizado!");
        carrinho = [];
        atualizarCarrinho();
      } catch (error) {
        alert("Erro ao finalizar pedido: " + error.message);
      }
    });

    // üîπ Admin: adicionar produto
    form?.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const nome = document.getElementById("produtoNome").value;
        const preco = parseFloat(document.getElementById("produtoPreco").value);
        const estoque = parseInt(document.getElementById("produtoEstoque").value);

        let fotoURL = "";
        let videoURL = "";

        const fotoFile = document.getElementById("produtoFoto").files[0];
        if (fotoFile) {
          const fotoRef = ref(storage, "produtos/fotos/" + Date.now() + "-" + fotoFile.name);
          await uploadBytes(fotoRef, fotoFile);
          fotoURL = await getDownloadURL(fotoRef);
        }

        const videoFile = document.getElementById("produtoVideo").files[0];
        if (videoFile) {
          const videoRef = ref(storage, "produtos/videos/" + Date.now() + "-" + videoFile.name);
          await uploadBytes(videoRef, videoFile);
          videoURL = await getDownloadURL(videoRef);
        }

        await addDoc(collection(db, "produtos"), { nome, preco, estoque, foto: fotoURL, video: videoURL });
        alert("‚úÖ Produto salvo!");
        form.reset();
        carregarProdutos();
      } catch (error) {
        alert("Erro ao salvar produto: " + error.message);
      }
    });

    carregarProdutos();
  </script>
</body>
</html>
