<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LogÃ­stica - Gigas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    // Firebase Import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // CONFIG FIREBASE (substituir pelos seus dados)
    const firebaseConfig = {
      apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
      authDomain: "giovanigas-d959b.firebaseapp.com",
      projectId: "giovanigas-d959b",
      storageBucket: "giovanigas-d959b.firebasestorage.app",
      messagingSenderId: "728326355548",
      appId: "1:728326355548:web:9dda06e1c1148337618499",
      measurementId: "G-ESHC9P6XGZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // FunÃ§Ã£o para carregar pedidos do Firebase
    async function carregarPedidos() {
      const pedidosCol = collection(db, "pedidos");
      const snapshot = await getDocs(pedidosCol);
      const tabela = document.getElementById("tabela-pedidos");
      tabela.innerHTML = "";

      let totalTempo = 0;
      let entregasConcluidas = 0;
      let entregadoresRanking = {};

      snapshot.forEach(docSnap => {
        const pedido = docSnap.data();
        const id = docSnap.id;

        let tempoEntrega = "";
        if(pedido.horarioSaida && pedido.horarioEntrega) {
          const saida = new Date(pedido.horarioSaida);
          const entrega = new Date(pedido.horarioEntrega);
          const diff = Math.round((entrega - saida)/60000);
          tempoEntrega = diff + " min";
          totalTempo += diff;
          entregasConcluidas++;
        }

        // Ranking de entregadores
        if(pedido.entregador && pedido.status === "Entregue") {
          entregadoresRanking[pedido.entregador] = (entregadoresRanking[pedido.entregador] || 0) + 1;
        }

        tabela.innerHTML += `
          <tr>
            <td>${id}</td>
            <td>${pedido.cliente}</td>
            <td>${pedido.endereco}</td>
            <td>${pedido.entregador || "-"}</td>
            <td>${pedido.status}</td>
            <td>${pedido.horarioSaida || "-"}</td>
            <td>${pedido.horarioEntrega || "-"}</td>
            <td>${tempoEntrega}</td>
            <td>
              ${pedido.status !== "Entregue" ? `
                <button onclick="atualizarStatus('${id}','Em rota')">ðŸšš Enviar</button>
                <button onclick="atualizarStatus('${id}','Entregue')">âœ… Concluir</button>
              ` : "âœ”"}
            </td>
          </tr>
        `;
      });

      // Tempo mÃ©dio
      document.getElementById("tempoMedio").innerText = entregasConcluidas > 0 ? (totalTempo/entregasConcluidas).toFixed(1) + " min" : "-";

      // Ranking
      let rankingHTML = "";
      Object.keys(entregadoresRanking).forEach(entregador => {
        rankingHTML += `<li>${entregador}: ${entregadoresRanking[entregador]} entregas</li>`;
      });
      document.getElementById("ranking").innerHTML = rankingHTML || "<li>Nenhuma entrega concluÃ­da</li>";
    }

    // Atualizar status no Firebase
    window.atualizarStatus = async function(id, status) {
      const ref = doc(db, "pedidos", id);
      if(status === "Em rota") {
        await updateDoc(ref, { status, horarioSaida: new Date().toISOString() });
      } else if(status === "Entregue") {
        await updateDoc(ref, { status, horarioEntrega: new Date().toISOString() });
      }
      carregarPedidos();
    }

    // Inicializar grÃ¡ficos
    window.onload = () => {
      carregarPedidos();

      // GrÃ¡fico de entregas semanais
      const ctx = document.getElementById("grafico-entregas");
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Seg", "Ter", "Qua", "Qui", "Sex", "Sab", "Dom"],
          datasets: [{
            label: "Entregas concluÃ­das",
            data: [5, 7, 3, 8, 6, 9, 4], // simulado, pode puxar do Firebase
            borderColor: "#004aad",
            fill: false
          }]
        }
      });
    }
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f6f9; }
    header { background:#004aad; color:white; padding:15px; text-align:center; font-size:22px; }
    h2 { color:#004aad; margin:20px 0 10px; }
    .container { padding:20px; }
    table { width:100%; border-collapse:collapse; background:white; margin-bottom:20px; }
    table th, table td { border:1px solid #ddd; padding:8px; text-align:center; }
    table th { background:#004aad; color:white; }
    .card { background:white; padding:15px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); margin-bottom:20px; }
    ul { margin:0; padding:0; list-style:none; }
    li { padding:5px 0; }
    button { padding:5px 10px; margin:2px; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#ddd; }
    canvas { width:100%; max-width:600px; }
    .back { margin:20px auto; display:block; background:crimson; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>

  <header>ðŸ“¦ LogÃ­stica - Controle de Entregas</header>
  <div class="container">

    <h2>Lista de Entregas</h2>
    <table>
      <thead>
        <tr>
          <th>ID Pedido</th>
          <th>Cliente</th>
          <th>EndereÃ§o</th>
          <th>Entregador</th>
          <th>Status</th>
          <th>SaÃ­da</th>
          <th>Entrega</th>
          <th>Tempo</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody id="tabela-pedidos"></tbody>
    </table>

    <div class="card">
      <h2>ðŸ“Š Indicadores</h2>
      <p><b>Tempo mÃ©dio de entrega:</b> <span id="tempoMedio">-</span></p>
      <h3>Ranking de Entregadores</h3>
      <ul id="ranking"></ul>
    </div>

    <div class="card">
      <h2>ðŸ“ˆ Entregas por Semana</h2>
      <canvas id="grafico-entregas"></canvas>
    </div>

    <button class="back" onclick="window.location.href='index.html'">â¬… Voltar ao Home</button>
  </div>

</body>
