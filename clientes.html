<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes - Gigas</title>

  <!-- Fonte e Ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #004aad;
      --secondary: #ff9500;
      --danger: #e63946;
      --success: #06d6a0;
      --light: #fff;
      --gray: #f4f4f9;
      --dark: #222;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    body { background: var(--gray); color: var(--dark); }

    header {
      background: var(--primary);
      color: var(--light);
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: var(--light);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 { text-align: center; margin-bottom: 20px; color: var(--primary); }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    form input, form select, form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      width: 100%;
      transition: border 0.2s;
    }

    form input:focus, form select:focus, form textarea:focus {
      border: 1px solid var(--primary);
      outline: none;
    }

    form textarea { grid-column: span 2; resize: none; }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary { background: var(--primary); color: var(--light); }
    .btn-primary:hover { background: #00307a; }

    .btn-danger { background: var(--danger); color: var(--light); }
    .btn-danger:hover { background: #b2182b; }

    .btn-edit { background: var(--secondary); color: var(--light); }
    .btn-edit:hover { background: #cc7a00; }

    .clients {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .card {
      background: var(--light);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover { transform: scale(1.03); }

    .card h3 { margin-bottom: 10px; color: var(--primary); }

    .actions {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .actions button {
      flex: 1;
      margin: 0 5px;
    }

    .back-btn {
      display: block;
      margin: 20px auto;
      text-align: center;
      padding: 12px;
      width: 200px;
      background: var(--success);
      color: var(--light);
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-btn:hover { background: #04a97f; }
  </style>
</head>
<body>

  <header><i class="fas fa-users"></i> Clientes - Gigas</header>

  <div class="container">
    <h2><i class="fas fa-user-plus"></i> Cadastrar Cliente</h2>
    <form id="clientForm">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="tel" id="telefone" placeholder="Telefone/WhatsApp" required />
      <input type="text" id="endereco" placeholder="Endereço completo" required />
      <select id="tipo">
        <option value="Residencial">Residencial</option>
        <option value="Comercial">Comercial</option>
      </select>
      <textarea id="observacoes" rows="3" placeholder="Observações"></textarea>
      <button type="submit" class="btn-primary" style="grid-column: span 2;"><i class="fas fa-save"></i> Salvar Cliente</button>
    </form>

    <h2 style="margin-top:40px;"><i class="fas fa-list"></i> Lista de Clientes</h2>
    <div class="clients" id="clientsList"></div>

    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Voltar ao Menu</a>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc, getDocs, deleteDoc, doc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const clientForm = document.getElementById("clientForm");
    const clientsList = document.getElementById("clientsList");

    // Cadastrar Cliente
    clientForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const endereco = document.getElementById("endereco").value;
      const tipo = document.getElementById("tipo").value;
      const observacoes = document.getElementById("observacoes").value;

      try {
        await addDoc(collection(db, "clientes"), { nome, telefone, endereco, tipo, observacoes });
        alert("Cliente cadastrado com sucesso!");
        clientForm.reset();
        carregarClientes();
      } catch (error) {
        alert("Erro ao cadastrar: " + error.message);
      }
    });

    // Listar Clientes
    async function carregarClientes() {
      clientsList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "clientes"));
      querySnapshot.forEach((docSnap) => {
        const cliente = docSnap.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3><i class="fas fa-user"></i> ${cliente.nome}</h3>
          <p><i class="fas fa-phone"></i> ${cliente.telefone}</p>
          <p><i class="fas fa-map-marker-alt"></i> ${cliente.endereco}</p>
          <p><i class="fas fa-tag"></i> ${cliente.tipo}</p>
          <p><i class="fas fa-sticky-note"></i> ${cliente.observacoes || "Sem observações"}</p>
          <div class="actions">
            <button class="btn-edit" onclick="editarCliente('${docSnap.id}', '${cliente.nome}', '${cliente.telefone}', '${cliente.endereco}', '${cliente.tipo}', '${cliente.observacoes}')"><i class="fas fa-edit"></i></button>
            <button class="btn-danger" onclick="excluirCliente('${docSnap.id}')"><i class="fas fa-trash"></i></button>
          </div>
        `;
        clientsList.appendChild(card);
      });
    }

    // Excluir Cliente
    window.excluirCliente = async function(id) {
      if (confirm("Deseja realmente excluir este cliente?")) {
        await deleteDoc(doc(db, "clientes", id));
        carregarClientes();
      }
    }

    // Editar Cliente
    window.editarCliente = async function(id, nome, telefone, endereco, tipo, observacoes) {
      const novoNome = prompt("Editar Nome:", nome);
      const novoTelefone = prompt("Editar Telefone:", telefone);
      const novoEndereco = prompt("Editar Endereço:", endereco);
      const novoTipo = prompt("Editar Tipo (Residencial/Comercial):", tipo);
      const novasObs = prompt("Editar Observações:", observacoes);

      if (novoNome) {
        await updateDoc(doc(db, "clientes", id), {
          nome: novoNome,
          telefone: novoTelefone,
          endereco: novoEndereco,
          tipo: novoTipo,
          observacoes: novasObs
        });
        carregarClientes();
      }
    }

    // Carregar ao abrir
    carregarClientes();
  </script>
</body>
</html>
