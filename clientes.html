<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meus Dados - Gigas</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #004aad;   /* Azul principal */
      --accent: #ff9500;    /* Laranja destaque */
      --light: #ffffff;
      --dark: #111111;
      --gray: #f5f5f5;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    body { background: var(--gray); color: var(--dark); padding: 0; margin: 0; }

    header {
      background: var(--primary);
      color: var(--light);
      padding: 15px;
      text-align: center;
      position: relative;
    }
    header button {
      position: absolute;
      left: 15px; top: 50%;
      transform: translateY(-50%);
      background: var(--accent);
      border: none; padding: 8px 12px;
      border-radius: 6px; cursor: pointer;
      color: var(--light); font-weight: 600;
    }

    main {
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    .card {
      background: var(--light);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 { margin-bottom: 15px; text-align: center; }

    .input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px;
    }
    .btn {
      width: 100%; padding: 12px; margin-top: 15px;
      border: none; border-radius: 8px;
      background: var(--primary); color: var(--light);
      font-weight: 600; cursor: pointer; transition: 0.3s;
    }
    .btn:hover { background: var(--accent); }

    /* Toast de feedback */
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: var(--primary);
      color: var(--light);
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-weight: 600;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
    @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
  </style>
</head>
<body>
  <header>
    <button onclick="window.location.href='index.html'">← Voltar</button>
    <h2>Meus Dados</h2>
  </header>

  <main>
    <div class="card">
      <form id="clienteForm">
        <input type="text" id="nome" class="input" placeholder="Nome completo" required>
        <input type="text" id="cpf" class="input" placeholder="CPF" required>
        <input type="text" id="endereco" class="input" placeholder="Endereço (Rua, Nº, Bairro)" required>
        <input type="text" id="cidade" class="input" placeholder="Cidade" required>
        <input type="text" id="cep" class="input" placeholder="CEP" required>
        <input type="tel" id="telefone" class="input" placeholder="Telefone" required>
        
        <select id="pagamento" class="input" required>
          <option value="">Forma de pagamento</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Cartão">Cartão</option>
          <option value="Pix">Pix</option>
        </select>

        <button type="submit" class="btn">Salvar Dados</button>
      </form>
    </div>
  </main>

  <div id="toast"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
      authDomain: "giovanigas-d959b.firebaseapp.com",
      projectId: "giovanigas-d959b",
      storageBucket: "giovanigas-d959b.appspot.com",
      messagingSenderId: "728326355548",
      appId: "1:728326355548:web:9dda06e1c1148337618499",
      measurementId: "G-ESHC9P6XGZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("clienteForm");
    const toast = document.getElementById("toast");
    let userUID = null;

    function showToast(msg, success = true) {
      toast.innerText = msg;
      toast.style.backgroundColor = success ? "green" : "red";
      toast.className = "show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userUID = user.uid;
        const docRef = doc(db, "clientes", userUID);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("nome").value = data.nome || "";
          document.getElementById("cpf").value = data.cpf || "";
          document.getElementById("endereco").value = data.endereco || "";
          document.getElementById("cidade").value = data.cidade || "";
          document.getElementById("cep").value = data.cep || "";
          document.getElementById("telefone").value = data.telefone || "";
          document.getElementById("pagamento").value = data.pagamento || "";
        }
      } else {
        showToast("⚠️ Você precisa estar logado!", false);
        setTimeout(() => { window.location.href = "index.html"; }, 2000);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        await setDoc(doc(db, "clientes", userUID), {
          nome: document.getElementById("nome").value,
          cpf: document.getElementById("cpf").value,
          endereco: document.getElementById("endereco").value,
          cidade: document.getElementById("cidade").value,
          cep: document.getElementById("cep").value,
          telefone: document.getElementById("telefone").value,
          pagamento: document.getElementById("pagamento").value
        });
        showToast("✅ Dados salvos com sucesso!");
      } catch (error) {
        showToast("❌ Erro ao salvar: " + error.message, false);
      }
    });
  </script>
</body>
</html>
